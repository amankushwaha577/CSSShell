<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility vs Opacity</title>
    <style>
        .box {
            width: 200px;
            height: 100px;
            margin: 10px;
            padding: 20px;
            background-color: lightblue;
            text-align: center;
            line-height: 60px;
            font-size: 16px;
            border: 2px solid darkblue;
        }

        .hidden {
            visibility: hidden;
        }

        .transparent {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="box hidden">Visibility Hidden (Can't see, no interaction)</div>
    <div class="box transparent">Opacity 0 (Can't see, but clickable)</div>
    <div class="box">Visible Element (Normal)</div>
</body>
</html>


<!-- 
1. display: none;
-----------------
a. This removes the element entirely from the document's layout,
b. so it doesn't take up any space.  
c. so it is not interactive(e.g., cannot be clicked).


2. visibility: hidden; 
------------------------
a. This hides the element(invisible) but still leaves the space where the element would normally be. 
b. It is invisible but occupies its space. 
c. so it is not interactive(e.g., cannot be clicked).
 

3. opacity: 0;
------------------------
a. The element is transparent (invisible), 
b. It is invisible but still occupies space in the layout.
c. The element is still interactive (e.g., can be clicked, focused, etc.). 
-->
