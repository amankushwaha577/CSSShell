<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Example</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      padding: 20px;      /* Adds 20px of space inside the box */
      border: 5px solid blue;  /* Adds a 5px border around the box */
      margin: 15px;       /* Adds 15px of space outside the box */
      background-color: lightgray; 
      /* Total Box Width and Height Calculation---->
         The total width and height of an element is calculated by adding the content, padding, and border dimensions. For the example above:

        Width: 200px (content) + 20px * 2 (padding) + 5px * 2 (border) = 250px
        Height: 100px (content) + 20px * 2 (padding) + 5px * 2 (border) = 150px 

        So the visible box area is 250px x 150px, even though the width and height of the content are set to 200px and 100px.

        Note : The left and right margins would add 15px on each side, but they would not alter the total width and height of the box itself.
      */
    }
    .bbox{
        box-sizing: border-box;
        /*
        box-sizing Property
        To make layout sizing easier, you can use the box-sizing property. The two main values are:

        content-box (default): Width and height apply only to the content, so padding and border are added on top.
        border-box: Width and height include padding and border, simplifying layout calculations. 

        With border-box, you get a more predictable layout, as width and height represent the total dimensions, 
        including padding and border.
         */
    }
  </style>
</head>
<body>

  <div class="box">This is a box model example.</div>
  <div class="box bbox">This is a box model example.</div>

</body>
</html>

 <!-- 
 The CSS box model is a fundamental concept in web design and layout, as it defines how elements on a web page are sized, spaced, 
 and displayed. Every HTML element is essentially a rectangular box, and the box model determines the size of this box, how it relates 
 to other elements, and how space is allocated around it.

1. Content
This is the actual "content" area where text, images, or other content of the element is displayed.
The width and height properties in CSS specify the dimensions of this content area by default.
For example, if you set width: 200px and height: 100px on an element, it only affects the content area.

2. Padding
Padding is the space between the content and the border of the element.
It increases the visible size of the element without affecting other elements directly.
You can set padding on all sides (padding), or each side individually (padding-top, padding-right, padding-bottom, padding-left).
Padding adds space inside the element but does not change the content area's dimensions.

3. Border
The border surrounds the padding and content.
You can specify the border's width, style, and color (e.g., border: 1px solid black).
Like padding, the border increases the element's overall size and makes it visually distinct from neighboring elements.

4. Margin
Margin is the space outside the border, separating the element from adjacent elements.
It does not visually affect the elementâ€™s size but influences its position relative to other elements.
You can set margins on all sides (margin) or each side individually (margin-top, margin-right, margin-bottom, margin-left).
Margin can also collapse between elements (e.g., if two elements with top and bottom margins touch, only the larger margin is applied).
