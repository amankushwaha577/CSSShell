<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center with CSS Grid</title>
  <style>
    .container {
      display: grid;
      place-items: center; /* Centers both horizontally and vertically */
      height: 100vh;
    }
    .centered-div {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="centered-div">Centered with CSS Grid</div>
  </div>
</body>
</html>
