<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center with Margin Auto</title>
  <style>
    .container {
      position: relative;
      height: 100vh;
    }
    .centered-div {
      width: 200px;
      height: 100px;
      margin: auto;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: lightgoldenrodyellow;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="centered-div">Centered with Margin Auto</div>
  </div>
</body>
</html>
