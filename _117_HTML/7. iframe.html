<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Web Pages using iframe</title>
</head>
<body>

    <h2>Nested Web Pages in HTML</h2>
    <p>Below is an example of embedding one webpage inside another using the <code>&lt;iframe&gt;</code> tag.</p>

    <!-- Embedding an external website -->
    <iframe src="https://www.wikipedia.org/" width="600" height="400" style="border: 2px solid black;">
        Your browser does not support iframes.
    </iframe>

    <h3>Embedding a Local Page</h3>
    <p>You can also embed a local page within your website:</p>

    <!-- Embedding a local HTML page -->
    <iframe src="nested_page.html" width="500" height="300" style="border: 2px solid blue;">
        Your browser does not support iframes.
    </iframe>

</body>
</html>
