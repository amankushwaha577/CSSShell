<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio vs Checkbox Example</title>
</head>
<body>
  <h2>Radio Button Example (Choose ONE)</h2>
  
  <!-- 
    Explanation:
    âœ… Radio buttons share the SAME "name" â†’ only ONE option can be selected.
    âœ… On submit:
       If "Female" is selected â†’ data sent = gender=Female
       If "Male" is selected â†’ data sent = gender=Male
       If "Other" is selected â†’ data sent = gender=Other

    GET method â†’ URL example:
      /submit?gender=Female

    POST method â†’ Body example:
      gender=Female
  -->
  <form action="/submit" method="GET">
    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male"> Male<br>
    <input type="radio" name="gender" value="Female"> Female<br>
    <input type="radio" name="gender" value="Other"> Other<br>
    <button type="submit">Submit (Radio)</button>
  </form>

  <hr>

  <h2>Checkbox Example (Choose MANY)</h2>
  
  <!-- 
    Explanation:
    âœ… Each checkbox can be checked independently.
    âœ… If multiple checkboxes with the SAME "name" are checked â†’ multiple key-value pairs sent.
    
    Example selections:
      âœ” Reading + Gaming
      â†’ data sent = hobby=Reading&hobby=Gaming
    
    GET method â†’ URL example:
      /submit?hobby=Reading&hobby=Gaming

    POST method â†’ Body example:
      hobby=Reading&hobby=Gaming
  -->
  <form action="/submit" method="GET">
    <label>Hobbies:</label><br>
    <input type="checkbox" name="hobby" value="Reading"> Reading<br>
    <input type="checkbox" name="hobby" value="Traveling"> Traveling<br>
    <input type="checkbox" name="hobby" value="Gaming"> Gaming<br>
    <button type="submit">Submit (Checkbox)</button>
  </form>
</body>
</html>
