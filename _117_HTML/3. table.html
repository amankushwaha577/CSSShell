<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4a261;
            color: white;
        }
        caption {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <table>
        <caption>Student Performance</caption>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Math</td>
            <td>95</td>
        </tr>
        <tr>
            <td>Emma</td>
            <td>Science</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Liam</td>
            <td>English</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Olivia</td>
            <td>History</td>
            <td>92</td>
        </tr>
    </table>

</body>
</html>
