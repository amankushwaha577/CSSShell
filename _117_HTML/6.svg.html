<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Example in HTML</title>
</head>
<body>

    <h2>SVG in HTML</h2>
    <p>Below are different SVG shapes used in HTML.</p>

    <!-- SVG Circle -->
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="50" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <!-- SVG Rectangle -->
    <svg width="200" height="100">
        <rect width="150" height="80" x="25" y="10" stroke="blue" stroke-width="3" fill="yellow" />
    </svg>

    <!-- SVG Line -->
    <svg width="200" height="100">
        <line x1="10" y1="10" x2="190" y2="90" stroke="green" stroke-width="4" />
    </svg>

    <!-- SVG Polygon (Triangle) -->
    <svg width="200" height="200">
        <polygon points="100,10 40,180 160,180" stroke="purple" stroke-width="3" fill="orange" />
    </svg>

    <!-- SVG Text -->
    <svg width="300" height="100">
        <text x="50" y="50" font-size="24" fill="black">Hello SVG!</text>
    </svg>

</body>
</html>

    Q1. What is SVG in HTML?  
    Ans.‚úÖ **SVG (Scalable Vector Graphics)** is an XML-based markup language for describing two-dimensional vector graphics.  
        ‚úÖ It is used to create images, animations, and interactive graphics without losing quality when resized.  
        ‚úÖ Unlike raster images (JPEG, PNG), **SVG images are resolution-independent** and scale perfectly.  

    ‚ú® **Key Features of SVG:**  
    - Scalable without losing quality  
    - Supports animations and interactions  
    - Editable using CSS and JavaScript  
    - Lightweight compared to traditional image formats  

    ‚ú® **Example:**  
    ```html
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="50" stroke="black" stroke-width="3" fill="red" />
    </svg>
    ```
    - `<svg>`: Defines the SVG container.  
    - `<circle>`: Creates a red circle with a black border.  
    - `cx`, `cy`: Defines the circle's center position.  
    - `r`: Radius of the circle.  
    - `stroke`: Outline color, `fill`: Inner color.  

    üî• **Use Case:** SVG is widely used for **icons, charts, infographics, and responsive UI designs**!  
    -->

    Q2. What is the difference between SVG and Canvas HTML5 elements?  
    Ans. ‚úÖ **SVG (Scalable Vector Graphics) and Canvas** are both used to create graphics in HTML5, but they work differently.  

    ‚úÖ **1Ô∏è‚É£ SVG (Scalable Vector Graphics):**  
        - Uses **XML-based markup** to define graphics.  
        - **Vector-based**, meaning it scales without losing quality.  
        - Elements can be **easily manipulated** using CSS and JavaScript.  
        - Best for **static graphics, logos, and interactive diagrams**.  

    ‚ú® **Example:**  
    ```html
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    ```  

    ‚úÖ **2Ô∏è‚É£ Canvas:**  
        - Uses **JavaScript** to draw graphics dynamically.  
        - **Raster-based (pixel-based),** meaning it loses quality when scaled.  
        - Ideal for **game graphics, image processing, and animations**.  
        - Once drawn, elements **cannot be modified individually**.  

    ‚ú® **Example:**  
    ```html
    <canvas id="myCanvas" width="100" height="100"></canvas>
    <script>
      var canvas = document.getElementById("myCanvas");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "red";
      ctx.fillRect(10, 10, 80, 80);
    </script>
    ```  

    ‚úÖ **3Ô∏è‚É£ Key Differences:**  

    | Feature        | SVG | Canvas |
    |---------------|-----|--------|
    | **Graphics Type** | Vector (scales without quality loss) | Raster (pixel-based) |
    | **Performance** | Slower for complex graphics | Faster rendering |
    | **Manipulation** | Can be modified using CSS & JS | No direct element manipulation |
    | **Best For** | Icons, diagrams, charts | Animations, real-time rendering |

    üî• **Conclusion:**  
        - **Use SVG** when working with scalable graphics, icons, or interactive elements.  
        - **Use Canvas** for performance-heavy tasks like animations, games, and real-time data visualization.
