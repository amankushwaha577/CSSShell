<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Example in HTML</title>
</head>
<body>

    <h2>SVG in HTML</h2>
    <p>Below are different SVG shapes used in HTML.</p>

    <!-- SVG Circle -->
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="50" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <!-- SVG Rectangle -->
    <svg width="200" height="100">
        <rect width="150" height="80" x="25" y="10" stroke="blue" stroke-width="3" fill="yellow" />
    </svg>

    <!-- SVG Line -->
    <svg width="200" height="100">
        <line x1="10" y1="10" x2="190" y2="90" stroke="green" stroke-width="4" />
    </svg>

    <!-- SVG Polygon (Triangle) -->
    <svg width="200" height="200">
        <polygon points="100,10 40,180 160,180" stroke="purple" stroke-width="3" fill="orange" />
    </svg>

    <!-- SVG Text -->
    <svg width="300" height="100">
        <text x="50" y="50" font-size="24" fill="black">Hello SVG!</text>
    </svg>

</body>
</html>
