Q1. What is a form in HTML?
Ans.✅ An **HTML Form** is a section of a webpage used to collect **user input**.

    ✅ Common uses include **login forms, registration forms, and feedback forms**.

</form>

✅ **Common Input Fields:**

✔️ **Checkbox:** `<input type="checkbox">` – Allows multiple selections  
✔️ **Radio Button:** `<input type="radio">` – Allows **one** selection per group  
✔️ **Dropdown Select:** `<select>` – Provides multiple options  
✔️ **Textarea:** `<textarea>` – Collects multi-line text  
✔️ **File Upload:** `<input type="file">` – Allows users to upload files  
✔️ **Submit Button:** `<input type="submit">` – Submits the form  
✔️ **Reset Button:** `<input type="reset">` – Resets the form fields

Q3. What is the role of the action attribute in HTML forms?
Ans.✅ The **action** attribute specifies **where** the form data should be sent.
    ✅ It defines the **URL of the script/server** that will process the form data.

✨ Example:
<form action="https://example.com/process-form" method="POST">
    <input type="text" name="username">
    <button type="submit">Submit</button>
</form>

🔥 If **action** is empty (`action=""`), the form submits to the same page!

<!--
Q4. What is the role of the method attribute in HTML forms?
Ans.✅ The **method** attribute defines **how** the form data is sent to the server.
    ✅ The two primary methods are:

✔️ **GET Method:** (`method="GET"`)
    - Appends data in the **URL**
    - Used for **search queries, filters, and read operations**
    - Example:
      `<form action="/search" method="GET">`

    <form action="/search" method="GET">
    <input type="text" name="q" placeholder="Search...">
    <button type="submit">Search</button>
    </form>

    👉 Submitting q=shoes will hit:
    /search?q=shoes


✔️ **POST Method:** (`method="POST"`)
    - Sends data **securely in the request body**
    - Used for **login, signup, payments, and data submissions**
    - Example:
      `<form action="/submit" method="POST">`

    <form action="/login" method="POST">
    <input type="text" name="username" placeholder="Enter username">
    <input type="password" name="password" placeholder="Enter password">
    <button type="submit">Login</button>
    </form>

    👉 Data goes in request body, not in URL.


🔥 **Rule of Thumb:**  
    - Use **GET** when retrieving data.  
    - Use **POST** when submitting sensitive or large amounts of data.
