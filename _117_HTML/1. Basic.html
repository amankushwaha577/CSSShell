Q1.  What is HTML?
Ans. HTML (HyperText Markup Language) is the standard language used to create and design web pages. 
     It provides structure to web content using elements such as headings, paragraphs, images, and links.


Q1. What is the difference between HTML and HTML5?  
Ans. ‚úÖ **HTML5** is the latest version of HTML and includes new features and improvements over previous versions.  
     ‚úÖ **Key Differences Between HTML and HTML5:**  

     ‚úÖ **1Ô∏è‚É£ Multimedia Support**  
        - **HTML**: Requires third-party plugins (like Flash) for audio and video.  
        - **HTML5**: Supports native multimedia elements: `<audio>` and `<video>`.  

    ‚ú® **Example:**  
    ```html
    <video controls>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    ```  

    ‚úÖ **2Ô∏è‚É£ Improved Semantics**  
        - **HTML**: Uses `<div>` for structuring content.  
        - **HTML5**: Introduces semantic elements like `<header>`, `<footer>`, `<article>`, `<section>`, etc.  

    ‚ú® **Example:**  
    ```html
    <header>
      <h1>Welcome to My Website</h1>
    </header>
    <article>
      <p>This is a blog post.</p>
    </article>
    ```  

    ‚úÖ **3Ô∏è‚É£ Mobile Optimization & Responsiveness**  
        - **HTML**: Lacks direct support for mobile-friendly development.  
        - **HTML5**: Introduces the `<meta viewport>` tag for responsive design.  

    ‚ú® **Example:**  
    ```html
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ```  

    ‚úÖ **4Ô∏è‚É£ Form Enhancements**  
        - **HTML**: Requires JavaScript for validation and advanced input types.  
        - **HTML5**: Introduces new input types like `email`, `date`, `number`, etc.  

    ‚ú® **Example:**  
    ```html
    <input type="email" placeholder="Enter your email">
    ```  

    ‚úÖ **5Ô∏è‚É£ Local Storage & Caching**  
        - **HTML**: Uses cookies for storing user data.  
        - **HTML5**: Introduces `localStorage` and `sessionStorage` for better performance.  

    ‚ú® **Example:**  
    ```js
    localStorage.setItem("username", "JohnDoe");
    console.log(localStorage.getItem("username")); // Output: JohnDoe
    ```  

    üî• **Conclusion:**  
        - **HTML5** enhances web development with built-in multimedia, semantic elements, mobile support, and better storage options.  
        - It eliminates the need for third-party plugins, making web pages faster and more efficient.

Q3. What are HTML tags?

    Example: <p> and </p> are paragraph tags.

Q4.  Are the HTML tags and elements the same thing?
Ans. No, HTML tags define the structure of a web page, while HTML elements are made up of a set of tags that define a specific part of a web page.

Q5. What is an element in HTML?  
Ans.‚úÖ An element in HTML is a set of tags that define a specific part of a web page.  
    ‚úÖ It consists of:  
       - A start tag  
       - Content  
       - An end tag  

    ‚ú® Example:  
    <p>This is a paragraph.</p>  

    üî• Elements help structure and organize web content!  

Q6. What is the difference between block-level and inline elements?
Ans. Block-level elements: Take up the full width of the container.
     Examples: <div>, <p>, <h1> to <h6>, <section>, <article>.
    
     Inline elements: Take up only as much width as necessary.
     Examples: <span>, <a>, <strong>, <em>.

Q7. What are HTML Attributes?         
Ans.‚úÖ Attributes are properties that can be added to an HTML tag.  
    ‚úÖ They change the way the tag behaves or is displayed.  

    ‚ú® Example:  
    - The <img> tag has an `src` attribute, which defines the image source:  
      <img src="image.jpg" alt="Example Image">  

    üìå Attributes must be added:  
    - Right after the name of the HTML tag inside the brackets.  
    - Only in opening or self-closing tags, never in closing tags!  

Q8. What is a marquee in HTML?

Q9. What is the difference between semantic and non-semantic HTML?  
Ans.‚úÖ **Semantic HTML** refers to HTML elements that carry meaning about the content they contain, providing context and structure to both browsers and developers.  
    ‚úÖ These elements clearly define their role and are crucial for improving accessibility, search engine optimization (SEO), and overall web content understanding.  
    ‚úÖ **Non-Semantic HTML** elements, on the other hand, do not convey specific meaning about their content. They are typically used for layout and styling purposes without providing any additional context to the content they wrap.  

    ‚ú® **Professional Example:**

    ‚úÖ **Semantic Elements:**  
        - **Advantages:**  
         - Improves SEO by making it easier for search engines to understand page structure.  
         - Enhances accessibility for screen readers and other assistive technologies.  
         - Makes the code easier to read and maintain.  

    ‚úÖ **Non-Semantic Elements:**  
       - `<div>`, `<span>`  
       - These elements provide no semantic value and are generally used for styling and grouping content.  
       - **Disadvantages:**  
         - Non-semantic tags may make it more difficult for search engines to index content effectively.  
         - Can lead to cluttered and harder-to-maintain code, as they don‚Äôt offer descriptive context.  

    üî• In summary, using semantic HTML elements is a best practice for writing clean, accessible, and SEO-friendly code. It is an essential step in creating modern, professional web applications.

Q12. What are void elements in HTML?

    - `<meta>`: Provides metadata about the HTML document.

    üî• Void elements simplify HTML by reducing the need for closing tags and are crucial for certain types of content!  

 
Q13. What is the advantage of collapsing white space?  
Ans. ‚úÖ **Collapsing white space** in HTML refers to the practice of removing unnecessary white space between HTML elements.  
     ‚úÖ It helps in reducing the size of the web page and optimizing performance.  

     ‚úÖ Advantages:  
        - **Reduces page size:** Unnecessary white spaces, such as extra spaces, tabs, and newlines, can be removed, reducing the overall size of the HTML file.  
        - **Improves loading speed:** Smaller file size leads to faster page loading times, which enhances the user experience.  
        - **Better performance:** Especially important for mobile devices or slower connections.  

    ‚ú® Example:  
    - Before collapsing white space:  
    ```html  
    <h1>    Hello    World    </h1>  
    <p>    This    is    a    paragraph.    </p>  
    ```  
    - After collapsing white space:  
    ```html  
    <h1>Hello World</h1>  
    <p>This is a paragraph.</p>  
    ```  

    üî• Collapsing white space keeps the web page lightweight, faster, and more efficient!  


Q14. What are HTML Entities?

    - `&#169;` ‚Üí ¬© (copyright symbol)

Q19. How do you insert an image in an HTML webpage?  
Ans.‚úÖ You can insert an image in an HTML webpage using the `<img>` tag.  
    ‚úÖ The `<img>` tag is a **void element**, meaning it does not require a closing tag.  
    ‚úÖ It requires the `src` (source) attribute to specify the image location.  

    ‚ú® **Syntax:**  
    ```html
    <img src="image.jpg" alt="Description of the image">
    ```  

    ‚úÖ **Attributes of the `<img>` tag:**  
        - `src` ‚Üí Specifies the image URL or file path.  
        - `alt` ‚Üí Provides alternative text if the image fails to load (useful for accessibility & SEO).  
        - `width` and `height` ‚Üí Define the image dimensions.  

    ‚ú® **Example:**  
    ```html
    <img src="https://example.com/image.jpg" alt="A beautiful scenery" width="300" height="200">
    ```  

    üî• **Best Practices:**  
        - Always use the `alt` attribute for accessibility.  
        - Optimize images for faster webpage loading.  
        - Use relative paths for local images and absolute URLs for external images.  




Q20.How do you add CSS styling in HTML?  
Ans.‚úÖ There are **three ways** to include CSS in an HTML document:  

    ‚úÖ **1Ô∏è‚É£ Inline CSS:** (Used for styling a single element)  
        - The `style` attribute is applied directly to an HTML element.  
        - Not recommended for large-scale styling due to poor maintainability.  

    ‚ú® **Example:**  
    ```html
    <p style="color: blue; font-size: 18px;">This is a styled paragraph.</p>
    ```  

    ‚úÖ **2Ô∏è‚É£ Internal CSS:** (Used for styling a specific HTML document)  
        - The `<style>` tag is placed inside the `<head>` section.  
        - Best for single-page applications with unique styles.  

    ‚ú® **Example:**  
    ```html
    <head>
      <style>
        body {
          background-color: lightgray;
        }
        h1 {
          color: darkblue;
          text-align: center;
        }
      </style>
    </head>
    ```  

    ‚úÖ **3Ô∏è‚É£ External CSS:** (Best practice for reusability and scalability)  
        - CSS is written in a separate `.css` file and linked using `<link>` in the `<head>`.  
        - This keeps HTML clean and improves maintainability.  

    ‚ú® **Example:**  
    ```html
    <head>
      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    ```  

    üî• **Best Practices:**  
        - ‚úÖ Use **external CSS** for large projects.  
        - ‚úÖ Keep styles **consistent** across multiple pages.  
        - ‚úÖ Avoid **inline CSS** unless necessary for quick styling.  

        


Q21. What hierarchy do the style sheets follow?  
Ans. ‚úÖ The order of **CSS hierarchy** determines which style gets applied when multiple styles are defined for the same element.  
        - The rule closest to the HTML element takes precedence.  

    ‚úÖ **CSS Hierarchy (Highest to Lowest Priority):**  
       1Ô∏è‚É£ **Inline CSS** (Highest Priority)  
          - Defined directly within the HTML element using the `style` attribute.  
       2Ô∏è‚É£ **Internal CSS (Embedded CSS)**  
          - Defined within the `<style>` tag inside the `<head>` of the document.  
       3Ô∏è‚É£ **External CSS**  
          - Linked via a separate `.css` file using the `<link>` tag.  
       4Ô∏è‚É£ **Browser Default Styles** (Lowest Priority)  
          - The styles applied by browsers if no custom CSS is provided.  




Q22. How do you add JavaScript to an HTML webpage?  
Ans. ‚úÖ JavaScript is used to make HTML web pages interactive and user-friendly.  
     ‚úÖ There are **three ways** to include JavaScript in HTML:  

    ‚úÖ **1Ô∏è‚É£ Inline JavaScript:** (Used to add JavaScript to specific elements)  
        - JavaScript is added directly in an HTML element, typically in response to an event like `onclick`.  
        - This method is useful for small interactions but can clutter the code.  

    ‚ú® **Example:**  
    ```html
    <button onclick="alert('Click the Button!');">
      Click!
    </button>
    ```  

    ‚úÖ **2Ô∏è‚É£ Script Block:** (Used to add JavaScript in the `<script>` tag)  
        - JavaScript code is placed inside a `<script>` tag, typically near the bottom of the HTML document.  
        - This ensures the HTML content loads first, improving page load speed.  

    ‚ú® **Example:**  
    ```html
    <html>
      <script>
        var x = 1;
        var y = 2;
        var result = x + y;
        alert("X + Y is equal to " + result);
      </script>
    </html>
    ```  

    ‚úÖ **3Ô∏è‚É£ External JavaScript File:** (Recommended for large scripts)  
        - JavaScript is stored in a separate `.js` file and linked in the HTML document using the `<script src="..."></script>` tag.  
        - Keeps the HTML file clean and allows code reuse across multiple pages.  

    ‚ú® **Example:**  
    ```html
    <html>
      <script src="my-script.js"></script>
    </html>
    ```  

    üî• **Best Practices:**  
        - ‚úÖ Use **external JavaScript files** for cleaner and more maintainable code.  
        - ‚úÖ Add **script tags at the end** of the document to improve page load time.  
        - ‚úÖ Avoid excessive inline JavaScript unless necessary for quick interactions.  





Q23.What is the ‚Äòclass‚Äô attribute in HTML?

Q24. What is the difference between the ‚Äòid‚Äô and ‚Äòclass‚Äô attributes of HTML elements?  
Ans. ‚úÖ The `id` and `class` attributes are both used for **identification & styling**, but have key differences:  

    ‚úÖ **1Ô∏è‚É£ `id` Attribute:**  
        - Defines a **unique identifier** for an element.  
        - An `id` **must be unique** within the page.  
        - Used for **JavaScript targeting** and specific styling.  

    ‚ú® **Example:**  
    ```html
    <h1 id="main-title">Welcome to My Website</h1>
    ```
    ‚úÖ The `#main-title` can be styled in CSS:  
    ```css
    #main-title {
      color: red;
      font-size: 24px;
    }
    ```

    ‚úÖ **2Ô∏è‚É£ `class` Attribute:**  
        - Defines a **group of elements** with a common style.  
        - A `class` **can be reused** multiple times in a document.  
        - Preferred for **styling multiple elements**.  

    ‚ú® **Example:**  
    ```html
    <p class="note">This is a note.</p>
    <p class="note">Another note.</p>
    ```
    ‚úÖ The `.note` class can be styled in CSS:  
    ```css
    .note {
      background-color: yellow;
      padding: 10px;
    }
    ```

    üî• **Key Difference:**  
        - ‚úÖ **Use `id`** when an element is **unique** and needs to be targeted specifically.  
        - ‚úÖ **Use `class`** when multiple elements need the **same styling**.

Q27. What is the difference between an absolute and relative URL?  
Ans. ‚úÖ A **URL (Uniform Resource Locator)** is used to locate resources like web pages, images, and files on the internet.  
     ‚úÖ URLs can be categorized as **Absolute URLs** and **Relative URLs** based on how they define the resource location.  

    ‚úÖ **1Ô∏è‚É£ Absolute URL:**  
        - Contains the **full** web address, including:  
          ‚úîÔ∏è **Protocol** (`http://` or `https://`)  
          ‚úîÔ∏è **Domain name** (`www.example.com`)  
          ‚úîÔ∏è **File path** (`/images/picture.jpg`)  
        - Can be accessed from anywhere on the internet.  

    ‚ú® **Example:**  
    ```html
    <a href="https://www.example.com/images/picture.jpg">View Image</a>
    ```  

    ‚úÖ **2Ô∏è‚É£ Relative URL:**  
        - Defines the location **relative** to the current webpage.  
        - Does not include the protocol or domain name.  
        - Easier to maintain within the same website.  

    ‚úÖ **Types of Relative URLs:**  
    - **Relative to the current directory:**  
    ```html
    <a href="images/picture.jpg">View Image</a>
    ```  
    - **Relative to the parent directory (`..`):**  
    ```html
    <a href="../images/picture.jpg">View Image</a>
    ```  
    - **Root-relative (`/` starts from website root):**  
    ```html
    <a href="/images/picture.jpg">View Image</a>
    ```  

    üî• **Key Differences:**  
    | Feature          | Absolute URL                           | Relative URL                         |  
    |-----------------|---------------------------------|--------------------------------|  
    | Includes Domain | ‚úÖ Yes (`https://example.com`)  | ‚ùå No (`/images/picture.jpg`)  |  
    | Works Globally  | ‚úÖ Yes                          | ‚ùå No (Only within same site) |  
    | Maintenance     | ‚ùå Harder (Changes need updates across pages) | ‚úÖ Easier (Follows site structure) |  

    ‚úÖ **Conclusion:**  
        - Use **absolute URLs** for linking external websites.  
        - Use **relative URLs** for internal navigation within the same site.  




 
Q28. What is the difference between the <link> tag and the <a> tag?  
Ans. ‚úÖ The `<link>` and `<a>` tags both deal with linking but serve different purposes.  

     ‚úÖ **1Ô∏è‚É£ <link> Tag:**  
        - Used to link **external resources** (like CSS, favicon, etc.) to an HTML document.  
        - Placed inside the `<head>` section.  
        - Does not create clickable links for users.  

    ‚ú® **Example: Linking an External CSS File**  
    ```html
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    ```  

    ‚úÖ **2Ô∏è‚É£ <a> Tag (Anchor Tag):**  
        - Used to create **hyperlinks** to other web pages, files, or sections within the same page.  
        - Placed inside the `<body>` section.  
        - Users can **click** on it to navigate.  

    ‚ú® **Example: Creating a Clickable Link**  
    ```html
    <a href="https://www.example.com">Visit Example</a>
    ```  

    ‚úÖ **Key Differences:**  
    | Feature          | `<link>` Tag                             | `<a>` Tag                             |  
    |-----------------|----------------------------------|----------------------------------|  
    | Purpose        | Links **external resources** like CSS  | Creates **clickable hyperlinks** |  
    | Placement      | Inside `<head>`                     | Inside `<body>`                   |  
    | Clickable      | ‚ùå No (Invisible to users)        | ‚úÖ Yes (Visible & clickable)      |  
    | Example Usage  | Linking CSS, favicon, fonts      | Navigating between pages/files   |  

    ‚úÖ **Conclusion:**  
        - Use **`<link>`** to include stylesheets or other external resources.  
        - Use **`<a>`** to create interactive hyperlinks for navigation.
