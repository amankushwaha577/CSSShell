<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradients Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: #f5f5f5;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .box {
            width: 300px;
            height: 150px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Linear Gradient */
        .linear {
            background: linear-gradient(to right, #5f92ff, #52ea00);
        }

        /* Radial Gradient */
        .radial {
            background: radial-gradient(circle, #41ff47, #642bff);
        }

        /* Conic Gradient */
        .conic {
            background: conic-gradient(red, yellow, green, blue);
        }

        /* Repeating Linear Gradient */
        .repeating-linear {
            background: repeating-linear-gradient(45deg, red, yellow 10%, blue 20%);
        }

        /* Repeating Radial Gradient */
        .repeating-radial {
            background: repeating-radial-gradient(circle, red, yellow 10%, blue 20%);
        }
    </style>
</head>
<body>

    <h1>CSS Gradient Examples</h1>
    
    <div class="container">
        <div class="box linear">Linear Gradient</div>
        <div class="box radial">Radial Gradient</div>
        <div class="box conic">Conic Gradient</div>
        <div class="box repeating-linear">Repeating Linear Gradient</div>
        <div class="box repeating-radial">Repeating Radial Gradient</div>
    </div>

</body>
</html>
