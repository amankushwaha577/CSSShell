<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Clip-Path Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            flex-direction: column;
            gap: 20px;
        }

        .box {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ff6b6b, #ffa502);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Circle Shape */
        .circle {
            clip-path: circle(50%);
        }

        /* Triangle Shape */
        .triangle {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* Star Shape */
        .star {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 
                               68% 57%, 79% 91%, 50% 70%, 
                               21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
    </style>
</head>
<body>

    <!-- Example Shapes -->
    <div class="box circle">Circle</div>
    <div class="box triangle">Triangle</div>
    <div class="box star">Star</div>

</body>
</html>




<!--  
  ✂️ CSS `clip-path`: Cutting Shapes Like a Pro! 🚀  

  📌 What is `clip-path`?  
  ───────────────────────────  
  `clip-path` is a CSS property that **clips** an element into different shapes, hiding parts outside the defined area.  

  🎯 How Does It Work?  
  ───────────────────────────  
  ✅ It allows you to create **cool geometric shapes** (circle, polygon, ellipse, etc.).  
  ✅ The clipped area **remains visible**, while the rest is hidden.  
  ✅ It works well with **images, divs, and backgrounds**.  

  ✍️ Basic Syntax  
  ───────────────────────────  
  ```css
  .clip-example {
      clip-path: shape-type(shape-values);
  }
