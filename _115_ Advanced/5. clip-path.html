<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Clip-Path Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
            flex-direction: column;
            gap: 20px;
        }

        .box {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #ff6b6b, #ffa502);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Circle Shape */
        .circle {
            clip-path: circle(50%);
        }

        /* Triangle Shape */
        .triangle {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        /* 
                      (50% 0%)  ‚¨Ü (Top-center)
                         /\
                        /  \
                (0% 100%) ---- (100% 100%)
                (Bottom-left)  (Bottom-right)

            üìå Breaking Down the Coordinates:

            | Coordinate    | X (Horizontal) | Y (Vertical)  | Meaning                         |
            |---------------|----------------|---------------|---------------------------------|
            | 50% 0%        | Center (50%)   | Top (0%)      | üèπ Tip of the triangle (top-center) |
            | 0% 100%       | Left (0%)      | Bottom (100%) | üìç Bottom-left corner           |
            | 100% 100%     | Right (100%)   | Bottom (100%) | üìç Bottom-right corner          |
        */

        /* Star Shape */
        .star {
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 
                               68% 57%, 79% 91%, 50% 70%, 
                               21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
    </style>
</head>
<body>

    <!-- Example Shapes -->
    <div class="box circle">Circle</div>
    <div class="box triangle">Triangle</div>
    <div class="box star">Star</div>

</body>
</html>
