📌 Understanding the `overflow` Property in CSS:

The `overflow` property controls what happens if content overflows an element’s box (i.e., exceeds the box’s height/width). It can take these values:

🔹 **auto**:  
- 📄 If content overflows, **scrollbars will appear automatically** only when necessary.  
- ✅ This is useful when you're not sure how much content will be inside the container.  

🔹 **scroll**:  
- 🖱️ Scrollbars will always be visible, regardless of whether the content overflows.  
- ✅ Forces **scrolling**, even if there’s no need to scroll.  

🔹 **hidden**:  
- 🚫 Any content that overflows is **hidden** and **not visible**.  
- ✅ Good when you want to **crop** the content or prevent scrolling.
