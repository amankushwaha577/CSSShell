<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Size Media Queries</title>
    <style>
        /* üåé Default Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: black;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
        }

        .box {
            width: 200px;
            height: 100px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: lightgray;
        }

        /* üìè Small Screens (Phones) - max-width: 600px */
        @media (max-width: 600px) {
            body {
                background-color: lightblue;
            }
            .box {
                background: yellow;
            }
        }

        /* üì± Tablets (601px - 1024px) */
        @media (min-width: 601px) and (max-width: 1024px) {
            body {
                background-color: lightgreen;
            }
            .box {
                background: orange;
            }
        }

        /* üíª Laptops (1025px - 1440px) */
        @media (min-width: 1025px) and (max-width: 1440px) {
            body {
                background-color: lightcoral;
            }
            .box {
                background: pink;
            }
        }

        /* üñ•Ô∏è Large Screens (1441px and above) */
        @media (min-width: 1441px) {
            body {
                background-color: purple;
                color: white;
            }
            .box {
                background: blue;
                color: white;
            }
        }

    </style>
</head>
<body>

    <h1>Screen Size Media Query Example</h1>
    <div class="box">Resize Me!</div>

</body>
</html>

<!--  
What are Media Queries?  
‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ  
  üîπ Media queries allow CSS to apply styles based on different **screen sizes, resolutions, or device capabilities**.  
  üîπ They help make websites **responsive** and ensure they look great on **mobiles, tablets, and desktops**.  



1Ô∏è‚É£ Basic Media Query Syntax : This is the default structure of a media query.
-----------------------------

    @media media-type and (media-feature) {
        /* The media-type is optional. If omitted, it defaults to all (applies to all devices). */
        /* CSS styles */
    }

    @media screen and (max-width: 600px) {  ->  When the screen width is 600px or less, the background turns yellow.
        body { background-color: yellow; } 
    }



2Ô∏è‚É£ Media Query by Device Type : Targetes Different Devices
------------------------------

    media-type |	Description
    -------------------------------------------------
    all	       | Applies to all devices (default).
    screen	   | Targets screens (mobile, tablet, desktop).
    print	   | Targets print preview and printing.

    Example: Print Mode
    -------------------
    @media print {   ->  When printing, the background becomes white, and the font size changes to 12px.
    body {
        background-color: white;
        color: black;
        font-size: 12px;
         }
    }




3Ô∏è‚É£ Media Query by Screen Width : üìè Responsive Breakpoints
--------------------------------

        /* Small screens (mobile) */
        @media screen and (max-width: 600px) {
            body { background-color: yellow; }
        }

        /* Tablets */
        @media screen and (min-width: 601px) and (max-width: 1024px) {
            body { background-color: lightgreen; }
        }

        /* Desktops */
        @media screen and (min-width: 1025px) {
            body { background-color: lightblue; }
        }



4Ô∏è‚É£ Media Query by Orientation :  üì± Portrait vs Landscape
------------------------------

        /* Portrait Mode */
        @media screen and (orientation: portrait) {
            body { background-color: pink; }
        }

        /* Landscape Mode */
        @media screen and (orientation: landscape) {
            body { background-color: lightgray; }
        }



5Ô∏è‚É£ Combining Multiple Conditions :  üéØ Using and, or, not
---------------------------------

        /* AND condition */
        @media screen and (min-width: 600px) and (orientation: landscape) {
            body { background-color: lightblue; }
        }

        /* OR condition */
        @media screen and (max-width: 600px), (orientation: portrait) {
            body { background-color: lightgreen; }
        }

        /* NOT condition */
        @media not screen and (max-width: 600px) {
            body { background-color: lightcoral; }
        }
