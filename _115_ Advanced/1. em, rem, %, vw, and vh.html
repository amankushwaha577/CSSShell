  🌟 CSS Units Explained 🌟

  📌 1. em (Relative to Parent)  
  ───────────────────────────  
  🔹 Relative to the font size of its **parent element**.  
  🔹 Example:  
      .parent { font-size: 20px; }  
      .child { font-size: 1.5em; }  /* 1.5 * 20px = 30px */  
  🔹 Changes in the parent’s font size affect child elements using `em`.  
  🔹 Commonly used in: font-size, padding, margin, line-height, spacing.  

  📌 2. rem (Relative to Root)  
  ───────────────────────────  
  🔹 Relative to the **root element** (`<html>`).  
  🔹 Default: 1rem = 16px (unless `<html>` font-size is changed).  
  🔹 Example:  
      html { font-size: 20px; }  
      p { font-size: 2rem; }  /* 2 * 20px = 40px */  
  🔹 NOT affected by parent elements.  
  🔹 Commonly used in: font-size (scalable typography), spacing, layout consistency.  

  📌 3. % (Relative to Parent)  
  ───────────────────────────  
  🔹 Relative to the **size of the parent element**.  
  🔹 Example:  
      .container { width: 500px; }  
      .child { width: 50%; }  /* 50% of 500px = 250px */  
  🔹 Works differently for some properties:  
     - width/height → relative to parent’s size  
     - font-size → relative to parent’s font-size  
  🔹 Commonly used in: width, height, padding, margin, positioning, font-size.  

  📌 4. vw (Viewport Width)  
  ───────────────────────────  
  🔹 Relative to the **width of the viewport** (browser window).  
  🔹 1vw = 1% of the viewport width.  
  🔹 Example:  
      .box { width: 50vw; }  /* 50% of viewport width */  
  🔹 Commonly used in: responsive layouts, widths, typography that adapts to screen.  

  📌 5. vh (Viewport Height)  
  ───────────────────────────  
  🔹 Relative to the **height of the viewport**.  
  🔹 1vh = 1% of the viewport height.  
  🔹 Example:  
      .full-screen { height: 100vh; }  /* Full height of the screen */  
  🔹 Commonly used in: fullscreen sections, hero banners, modals, vertical centering.  

  📌 6. px (Pixels - Absolute Unit)  
  ───────────────────────────  
  🔹 Fixed unit = screen pixels.  
  🔹 Example:  
      p { font-size: 16px; }  /* Always 16px */  
  🔹 Does NOT scale with parent or root.  
  🔹 Commonly used in: borders, shadows, fine-grained spacing, exact pixel designs.  

  📊 Comparison Table  
  ───────────────────────────  
  | Unit  | Relative To                | Common Properties                               |
  |-------|----------------------------|------------------------------------------------|
  | em    | Parent font-size           | font-size, margin, padding, line-height, width |
  | rem   | Root font-size             | font-size, spacing, layout sizes               |
  | %     | Parent element (size/FS)   | width, height, font-size, padding, margin      |
  | vw    | Viewport width             | width, responsive text, spacing                |
  | vh    | Viewport height            | height, sections, banners, modals              |
  | px    | Absolute pixels            | borders, shadows, exact fixed-size elements    |

  ✅ When to Use:  
  - Use `rem` for consistent typography across the site.  
  - Use `em` when you want elements to scale relative to parent.  
  - Use `%` for fluid sizing inside containers.  
  - Use `vw`/`vh` for responsive, fullscreen, or fluid layouts.  
  - Use `px` when you need pixel-perfect control.  

  🚀 Happy Coding! 🎨  
-->
