<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Pseudo-Classes</title>
    <style>
      input:checked {
        appearance: none; /* Remove default checkbox styling */
        width: 20px; /* Set width */
        height: 20px; /* Set height */
        border: 2px solid rgb(210, 0, 0); /* Border style */
      }
    </style>
  </head>
  <body>
    <input type="checkbox" checked /> Checked checkbox <br /><br />
  </body>
</html>


<!-- 
The styles you have defined for the checkbox input will not apply as you expect because the background-color property
 does not affect checkbox inputs in the same way it affects text inputs. Instead, you can style checkboxes using the 
 appearance property to remove the default styling and apply custom styles.
 -->

 <!-- 
 Here
The appearance: none; property removes the default checkbox styling so you can style it yourself.
width and height properties set the size of the checkbox.
border styles give the checkbox a visible outline.
 -->
