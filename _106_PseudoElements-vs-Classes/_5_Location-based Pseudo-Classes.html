<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location-based Pseudo-Classes</title>
    <style>
        a:link {
            color: blue;
        }
        a:visited {
            color: purple;
        }
        #target:target {
            background-color: yellow;
            padding: 10px;
        }
    </style>
</head>
<body>
    <a href="#target">Go to Target</a>
    <div id="target">This is the target element!</div>
</body>
</html>


<!--
 5. Location-based Pseudo-Classes
:link: Styles unvisited links.
:visited: Styles visited links.
:target: Styles the element targeted by the current URL. 
-->
