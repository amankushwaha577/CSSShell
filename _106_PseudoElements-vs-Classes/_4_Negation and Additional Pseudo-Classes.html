<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Additional Pseudo-Classes</title>
    <style>
      div:not(.excluded) {
        background-color: lightgreen;
      }
      p:empty {
        background-color: lightcoral;
        padding: 10px;
      }

      /* Select the second-to-last <li> element */
      li:nth-last-child(2) {
        color: green; /* Applies to the second-to-last <li> element */
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div>Included div</div>
    <div class="excluded">Excluded div 1</div>
    <div class="excluded">Excluded div 2</div>
    
    <p></p><!-- This empty paragraph will be styled -->
    <p>Not Empty</p>

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li><!-- This will be the second-to-last <li>, and will be green and italic -->
      <li>Item 5</li>
    </ul>
  </body>
</html>

<!-- 
4. Negation and Additional Pseudo-Classes
:not(selector): Excludes elements matching the selector.
:empty: Targets elements with no children.
:nth-last-child(n): Selects the nth child from the end of a list.
 -->
