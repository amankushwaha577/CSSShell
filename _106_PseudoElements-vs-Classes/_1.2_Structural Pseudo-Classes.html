<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Child Example</title>
    <style>
        p:first-child {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <span>This is a span</span> <!-- This prevents p:first-child from selecting any <p> -->
        <p>This paragraph will NOT be selected by p:first-child</p>
    </div>

    <div>
        <p>This paragraph WILL be selected by p:first-child since it is the first child</p>
        <span>This is a span</span>
    </div>
</body>
</html>
