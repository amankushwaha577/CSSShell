<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Pseudo-Classes</title>
    <style>
        button:hover {
            background-color: lightblue;
        }
        button:active {
            background-color: navy;
            color: white;
        }
        input:focus {
            border: 9px solid rgb(169, 41, 39);
        }
    </style>
</head>
<body>
    <button>Hover and Click me!</button>
    <br><br>
    <input type="text" placeholder="Focus on me">
</body>
</html>



<!-- 
2. Dynamic Pseudo-Classes
Dynamic Pseudo classes react on user interactions or states of elements.

:hover: Applies when the user hovers over the element.
:active: Applies when an element is being clicked.
:focus: Applies when an element has focus, such as an input.
 -->
