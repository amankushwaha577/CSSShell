<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:scope Pseudo-class</title>
    <style>
        /* Select direct child divs of the current scoped element */
        :scope > div {
            border: 2px solid blue; 
            padding: 10px; 
        }
    </style>
</head>
<body>
    <h1>:scope Pseudo-class Example</h1>
    <section>
        <div>Scoped Child 1</div>
        <div>Scoped Child 2</div>
        <p>This paragraph is not styled.</p>
    </section>
</body>
</html>
