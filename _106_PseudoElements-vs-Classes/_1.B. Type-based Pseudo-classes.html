<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type-based Pseudo-classes</title>
    <style>
        /* Select the first element of a specific type */
        p:first-of-type {
            color: green; 
            font-weight: bold; 
        }

        /* Select the last element of a specific type */
        p:last-of-type {
            color: orange; 
            font-style: italic; 
        }

        /* Select the nth element of a specific type (e.g., 2nd paragraph) */
        p:nth-of-type(2) {
            background-color: lightblue; 
        }

        /* Select the nth element of a specific type, counting from the end */
        p:nth-last-of-type(1) {
            text-decoration: underline; 
        }

        /* Select an element if it is the only one of its type within its parent */
        p:only-of-type {
            border: 2px dashed pink; 
        }
    </style>
</head>
<body>
    <h1>Type-based Pseudo-classes</h1>
    <p>First Paragraph</p>
    <p>Second Paragraph</p>
    <p>Third Paragraph</p>
    <div>
        <p>Only Paragraph Example</p>
    </div>
</body>
</html>
