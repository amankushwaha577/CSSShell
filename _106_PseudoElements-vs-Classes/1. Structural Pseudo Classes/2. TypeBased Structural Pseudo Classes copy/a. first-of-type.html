<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYPE-based Pseudo-classes</title>
    <style>
      /* === TYPE-BASED PSEUDO-CLASSES === */

      /* Selects the first <div> element within a parent, ignore other element types. */
      div:first-of-type {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>TYPE-based Pseudo-classes</h1>

    <!-- style 1st <div> -->
    <section>
      <p>xxxxxxxxxxxxx</p>
      <div>✅:This is 1st div.</div>
      <p>xxxxxxxxxxxxxxx.</p>
    </section>

    <hr />

    <!-- style 1st <div> -->
    <section>
      <div>✅:This is 1st div.</div>
      <h2>xxxxxxxxxxxx</h2>
      <p>xxxxxxxxxxxxx</p>
    </section>
  </body>
</html>
