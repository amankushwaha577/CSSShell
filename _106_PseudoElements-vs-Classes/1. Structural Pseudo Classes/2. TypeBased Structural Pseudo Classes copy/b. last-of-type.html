<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child-based Pseudo-classes</title>
    <style>
      /* === CHILD-BASED PSEUDO-CLASSES === */

      /* Selects the last <div> element within a parent, ignore other element types. */
      div:last-of-type {
        color: red; 
        font-weight: bold; 
      }
    </style>
  </head>
  <body>
    <h1>Child-based Pseudo-classes</h1>

    <!-- The 2nd child <div> is the 1st div child and will be styled -->
    <section>
    <p>:This is the first child of section</p> 
      <div>✅This is another child.</div> <!-- This is the last div child  -->
      <p> ❌ This is another child.</p>  
    </section>

    <hr />

    <!-- The 1st child <div> is the 1st div child and will be styled -->
    <section>
    <div>:This is the first child of section</div>  
      <h2>This is another child.</h2>
      <div> ✅This is another child.</div> <!-- This is the last div child  -->
    </section>
  </body>
</html>
