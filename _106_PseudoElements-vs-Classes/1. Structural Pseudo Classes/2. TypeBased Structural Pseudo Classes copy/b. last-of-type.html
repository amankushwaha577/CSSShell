<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYPE-based Pseudo-classes</title>
    <style>
      /* === TYPE-BASED PSEUDO-CLASSES === */

      /* Selects the last <div> element within a parent, ignore other element types. */
      div:last-of-type {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>TYPE-based Pseudo-classes</h1>

    <!-- style last <div> -->
    <section>
      <p>xxxxxxxxxxxxxx</p>
      <div>✅This is last div.</div>
      <p>xxxxxxxxxxx</p>
    </section>

    <hr />

    <!-- style last <div> -->
    <section>
      <div>xxxxxxxxxxxxx</div>
      <h2>xxxxxxxxxxxxx</h2>
      <div>✅This is last div.</div>
    </section>
  </body>
</html>
