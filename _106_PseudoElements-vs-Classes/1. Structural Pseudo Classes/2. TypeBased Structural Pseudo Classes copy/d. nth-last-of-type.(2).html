<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYPE-based Pseudo-classes</title>
    <style>
      /* === TYPE-BASED PSEUDO-CLASSES === */

      /* Selects the 2nd last <div> element within a parent, ignore other element types. */
      div:nth-last-of-type(2) {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>TYPE-based Pseudo-classes</h1>

    <!-- no 2nd last <div> -->
    <section>
      <p>xxxxxxxxxx</p>
      <div>xxxxxxxxxxx</div>
      <p>xxxxxxxxxxxx</p>
    </section>

    <hr />

    <!-- style 2nd last <div> -->
    <section>
      <div>:âœ… This is the 2nd last div of section</div>
      <h2>xxxxxxxx</h2>
      <div>xxxxxxxxxxxx</div>
    </section>
  </body>
</html>
