<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYPE-based Pseudo-classes</title>
    <style>
      /* === TYPE-BASED PSEUDO-CLASSES === */

      /* Selects the 2nd <div> element within a parent, ignore other element types. */
      div:nth-of-type(2) {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>TYPE-based Pseudo-classes</h1>

    <!-- No 2nd div in parent. -->
    <section>
      <p>xxxxxxxxxxxx</p>
      <div>xxxxxxxxxxxxx</div>
      <p>xxxxxxxxxxxxxx</p>
    </section>

    <hr />

    <!-- style 2nd <div> -->
    <section>
      <p>xxxxxxxxxxxxxxxx</p>
      <div>xxxxxxxxxxxxx</div>
      <div>âœ… This is 2nd div.</div>
    </section>
  </body>
</html>
