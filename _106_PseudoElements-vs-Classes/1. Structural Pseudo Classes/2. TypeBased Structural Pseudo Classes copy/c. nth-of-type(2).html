<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYPE-based Pseudo-classes</title>
    <style>
      /* === TYPE-BASED PSEUDO-CLASSES === */

      /* Selects the 2nd <div> element within a parent, ignore other element types. */
      div:nth-of-type(2) {
        color: red; 
        font-weight: bold; 
      }
    </style>
  </head>
  <body>
    <h1>TYPE-based Pseudo-classes</h1>

    <!-- No 2nd div in parent. -->
    <section>
    <p>:This is the first child of section</p> 
      <div>This is another child.</div> 
      <p>This is another child.</p> 
    </section>

    <hr />

    <!-- The 3rd child <div> is the 2nd div child and will be styled -->
    <section>
    <p>:This is the first child of section</p>  
      <div>  This is another child.</div>
      <div>âœ… This is another child.</div>   <!-- This is the 2nd div child  -->
    </section>
  </body>
</html>
