<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYPE-based Pseudo-classes</title>
    <style>
      /* === TYPE-BASED PSEUDO-CLASSES === */

      /* Select div only if its parent have 1 div, ignore other types*/
      div:only-of-type {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>TYPE-based Pseudo-classes</h1>

    <!-- There is only 1 <div> in this section available so will be styled -->
    <section>
      <div>: ✅This is the only div of section</div>
    </section>
    <hr />

    <!-- There is only 1 <div> in this section available so will be styled -->
    <section>
      <h2>xxxxxxxxxxxx</h2>
      <div>✅ This is another child.</div>
      <p>xxxxxxxxxxxxxx</p>
    </section>

    <hr />
    <!-- There is no <div> this section -->
    <section>
      <p>: xxxxxxxxxxxxxxxxxxxx</p>
    </section>
  </body>
</html>
