<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child-based Pseudo-classes</title>
    <style>
      /* === CHILD-BASED PSEUDO-CLASSES === */

      /* Select div only if its 2nd last child of parent*/
      div:nth-last-child(2)  {
        color: red; 
        font-weight: bold; 
      }
    </style>
  </head>
  <body>
    <h1>Child-based Pseudo-classes</h1>

    <!--  <p> is The 2nd last child in this section will'nt be styled -->
    <section>
    <h2>:This is 3rd last child of section</h2> 
   <p> ❌This is 2nd last child.</p> 
      <p>This is last child.</p>
    </section>

    <hr />

    <!-- <div> is The 2nd last child in this section will be styled -->
    <section>
    <div>:This is the 3rd last child of section</div>
    <div>✅This is 2nd last child.</div>
      <div>This is last child.</div> 
    </section>
  </body>
</html>
