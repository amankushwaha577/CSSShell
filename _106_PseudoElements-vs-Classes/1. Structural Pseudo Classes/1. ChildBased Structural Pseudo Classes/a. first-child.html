<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child-based Pseudo-classes</title>
    <style>
      /* === CHILD-BASED PSEUDO-CLASSES === */

      /* Select div only if it is very first child of parent*/
      div:first-child {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Child-based Pseudo-classes</h1>

    <!-- <h2> is The first child in this section,  will'nt be styled -->
    <section>
      <h2>❌:This is the 1st child of section</h2>
      <div>This is 2nd child.</div>
      <p>This is 3rd child.</p>
    </section>

    <hr />

    <!-- <div> is The first the first child here, will be styled -->
    <section>
      <div>✅:This is the 1st child of section</div>
      <h2>This is 2nd child.</h2>
      <p>This is 3rd child.</p>
    </section>
  </body>
</html>

<!-- 
1. Structural Pseudo-Classes:
----------------------------
These pseudo-classes target specific positions within a parent or structure. 

1. Select the first child of its parent 
2. Select the last child of its parent 
3. Select the nth child of its parent (e.g., the 2nd child) 
4. Select the nth child of its parent, counting from the end
5. Select an element if it is the only child of its parent
-->
