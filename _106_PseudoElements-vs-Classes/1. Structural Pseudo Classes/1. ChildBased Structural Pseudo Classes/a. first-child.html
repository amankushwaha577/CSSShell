<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child-based Pseudo-classes</title>
    <style>
      /* === CHILD-BASED PSEUDO-CLASSES === */

      /* Select div onlyif its first child of parent*/
      div:first-child {
        color: red; 
        font-weight: bold; 
      }
    </style>
  </head>
  <body>
    <h1>Child-based Pseudo-classes</h1>

    <!-- The first <h2> in this section will'nt be styled -->
    <section>
    <h2>❌:This is the first child of section</h2> <!-- This is the first child of <section> -->
      <div>This is another child.</div> <!-- This is the 2nd child  -->
      <p>This is another child.</p> <!-- This is the third child -->
    </section>

    <hr />

    <!-- The first <div> is the first child here will be styled -->
    <section>
    <div>✅:This is the first child of section</div> <!-- This is the first child and its div so will be styled -->
      <h2>This is another child.</h2> <!-- This is the second child -->
      <p>This is another child.</p> <!-- This is the third child -->
    </section>
  </body>
</html>

<!-- 
1. Structural Pseudo-Classes:
----------------------------
These pseudo-classes target specific positions within a parent or structure. 

1. Select the first child of its parent */
2. Select the last child of its parent */
3. Select the nth child of its parent (e.g., the 2nd child) */
4. Select the nth child of its parent, counting from the end */
5. Select an element if it is the only child of its parent */

-->
