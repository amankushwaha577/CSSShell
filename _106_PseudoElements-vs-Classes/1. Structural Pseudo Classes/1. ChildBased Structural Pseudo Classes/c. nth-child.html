<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child-based Pseudo-classes</title>
    <style>
      /* === CHILD-BASED PSEUDO-CLASSES === */

      /* Select div only if its 2nd child of parent*/
      div:nth-child(2) {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Child-based Pseudo-classes</h1>

    <!-- <p> is The 2nd child in this section, will'nt be styled -->
    <section>
      <h2>:This is the first child of section</h2>
      <p>❌This is 2nd child.</p>
      <p>This is 3rd child.</p>
    </section>

    <hr />

    <!--<div> is The 2nd child in this section, will be styled -->
    <section>
      <div>:This is the first child of section</div>
      <div>✅This is 2nd child.</div>
      <div>This is 3rd child.</div>
    </section>
  </body>
</html>
