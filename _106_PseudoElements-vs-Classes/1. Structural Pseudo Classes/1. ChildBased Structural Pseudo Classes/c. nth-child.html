<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child-based Pseudo-classes</title>
    <style>
      /* === CHILD-BASED PSEUDO-CLASSES === */

      /* Select div onlyif its 2nd child of parent*/
      div:nth-child(2)  {
        color: red; 
        font-weight: bold; 
      }
    </style>
  </head>
  <body>
    <h1>Child-based Pseudo-classes</h1>

    <!-- The 2nd child <p> in this section will'nt be styled -->
    <section>
    <h2>:This is the first child of section</h2> <!-- This is the first child of <section> -->
  ❌ <p>This is another child.</p> <!-- This is the 2nd child  -->
      <p>This is another child.</p> <!-- This is the last child -->
    </section>

    <hr />

    <!-- The 2nd child <div> in this section will be styled -->
    <section>
    <div>:This is the first child of section</div> <!-- This is the first child  -->
    ✅<div>This is another child.</div> <!-- This is the 2nd child  and its div so will be styled-->
      <div>This is another child.</div> <!-- This is the last child -->
    </section>
  </body>
</html>
