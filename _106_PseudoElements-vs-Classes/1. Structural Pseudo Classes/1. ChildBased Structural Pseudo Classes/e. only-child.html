<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Child-based Pseudo-classes</title>
    <style>
      /* === CHILD-BASED PSEUDO-CLASSES === */

      /* Select div onlyif its the only child of parent*/
      div:only-child {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Child-based Pseudo-classes</h1>

    <!-- Too many children in this section so div will'nt be styled -->
    <section>
      <h2>xxxxxxxx</h2>
      <div>xxxxxxx</div>
      <p>xxxxxxxxx</p>
    </section>

    <hr />

    <!-- No <div> so will't be styled -->
    <section>
      <p>: ❌ xxxxxxx</p>
    </section>

    <hr />
    <!-- There is only child and it is <div> in this section, so will be styled -->
    <section>
      <div>: ✅This is the only child of section</div>
    </section>
  </body>
</html>
