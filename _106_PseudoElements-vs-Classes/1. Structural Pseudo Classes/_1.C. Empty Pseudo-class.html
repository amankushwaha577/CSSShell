<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:empty Pseudo-class</title>
    <style>
        /* Select elements that have no children (no content, no text, no elements) */
        div:empty {
            background-color: lightyellow; 
            border: 1px solid gray; 
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>:empty Pseudo-class Example</h1>
    <div>This is not empty.</div>
    <div></div> <!-- Empty div -->
</body>
</html>
