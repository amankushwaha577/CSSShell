<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:not() Pseudo-class</title>
    <style>
        /* Select all elements except the first child */
        div:not(:first-child) {
            background-color: lightgray; 
            border: 1px dashed black; 
        }
    </style>
</head>
<body>
    <h1>:not() Pseudo-class Example</h1>
    <div>First Child</div>
    <div>Second Child</div>
    <div>Third Child</div>
</body>
</html>
