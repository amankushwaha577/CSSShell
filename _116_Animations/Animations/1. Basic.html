<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Animation Example</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .box {
        width: 100px;
        height: 100px;
        background-color: blue;
        animation: moveRight 2s ease-in-out infinite alternate ;
      }

      @keyframes moveRight {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(200px);
        }
      }
      /*        
            1. The .box moves 200px left and right.
            2. The animation repeats infinitely using :- infinite alternate.
            3. The background color is set to light gray for contrast.
       */
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
<!-- 
1️⃣ Basic Syntax : CSS animations are defined using the @keyframes rule and applied with the animation property.
-----------------

@keyframes animationName {
    from {
        /* Initial styles */
    }
    to {
        /* Final styles */
    }
}

@keyframes animationName {
    0% {
        /* Start styles */
    }
    50% {
        /* Midway styles */
    }
    100% {
        /* End styles */
    }
}


2️⃣ Applying Animation with animation Property :
-----------------------------------------------

selector {
    animation: animationName   duration   timing-function   delay   iteration-count  direction   fill-mode;
}

Properties :
<animation-name>            - Name of the @keyframes animation.
<animation-duration>        - How long the animation lasts (e.g., 2s, 500ms).
<animation-timing-function> - Controls speed (ease, linear, ease-in, ease-out, etc.).
<animation-delay>           - Time before animation starts (0s, 1s).

<animation-iteration-count> - Number of times animation runs (1, infinite).
<animation-direction>       - Direction (normal, reverse, alternate).

<animation-fill-mode>       - Defines behavior before/after (none, forwards, backwards, both).
<animation-play-state>      - Controls pause/play (running, paused).



Example :
a. animation: moveRight 2s ease-in-out 1s infinite alternate forwards;
   @keyframes moveRight {
    0% {
        transform: translateX(0);
      }
    100% {
        transform: translateX(200px);
      }
    }

    What Happens?
    -------------
    Moves right 200px in 2 seconds (animation-duration).
    Uses ease-in-out for smooth movement (animation-timing-function).
    Waits 1s before starting (animation-delay).
    Repeats infinitely (animation-iteration-count).
    Alternates direction (animation-direction).
    Stays in the last state (animation-fill-mode).
-->
