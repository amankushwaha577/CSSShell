<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations and Transitions</title>
    <style>
        /* 📌 CSS Transition Example */
        /* When you hover over the button, it will transition its background color */
        button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color    1s           ease;                  /* Change background color smoothly */
         /* transition:    property      duration  timing-function     delay; */
        }

        button:hover {
            background-color: red; /* Change to red when hovered */
        }

        /* 📌 CSS Animation Example */
        /* This div will move from left to right continuously using keyframes */
        @keyframes move {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(200px);
            }
        }

        div {
            width: 100px;
            height: 100px;
            background-color: green;
            animation: move 3s linear infinite; /* Move div 200px every 3 seconds */
        }

    </style>
</head>
<body>

    <!-- Button with transition effect on hover -->
    <button>Hover me!</button>

    <br><br>

    <!-- Div with animation effect -->
    <div></div>

</body>
</html>


<!-- 
CSS **animations** and **transitions** is used to add dynamic effects when element's property value changes.

Transition : It’s like a **smooth change** between two states when an state of element changes.
Note : 🎨 Transitions are **easier to set up** than animations, but they are limited to **two states** (starting and ending). 

🔹 CSS Animations:
-----------------------
🛠️ Animations are more powerful and allow for continuous or keyframe-based changes over a specified duration.
⏳ You can define multiple stages of an animation with keyframes, allowing more complex and controlled effects.
🎨 Animations are more flexible, and can involve sequences of changes over time (not just a start and end state

-->
