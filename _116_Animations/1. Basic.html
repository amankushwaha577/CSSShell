CSS **animations** and **transitions** is used to add dynamic effects when element's property value changes.

Transition : It’s like a **smooth change** between two states when an state of element changes.
Note : 🎨 Transitions are **easier to set up** than animations, but they are limited to **two states** (starting and ending). 

🔹 CSS Animations:
-----------------------
🛠️ Animations are more powerful and allow for continuous or keyframe-based changes over a specified duration.
⏳ You can define multiple stages of an animation with keyframes, allowing more complex and controlled effects.
🎨 Animations are more flexible, and can involve sequences of changes over time (not just a start and end state
