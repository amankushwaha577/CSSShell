<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform Demo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
        
        .box {
            width: 100px;
            height: 100px;
            background-color: steelblue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: transform 0.5s ease-in-out;
        }

        /* 1ï¸âƒ£ Move (translate) : ğŸ‘‰ Moves the element 50px right and 100px down. */
        .translate:hover {
            transform: translate(50px, 50px); 
        }

        /* 2ï¸âƒ£ Resize (scale)   : ğŸ‘‰ Makes the element 1.5x.*/
        .scale:hover {
            transform: scale(1.5);
        }

        /* 3ï¸âƒ£ Rotate :          ğŸ‘‰ Rotates the element 45 degrees clockwise.*/
        .rotate:hover {
            transform: rotate(45deg);
        }

        /* 4ï¸âƒ£ Skew  :    ğŸ‘‰ Skews the element 20Â° along X and 10Â° along Y.*/
        .skew:hover {
            transform: skew(20deg, 10deg);
        }

        /* 5ï¸âƒ£ Multiple transforms : ğŸ‘‰ Moves, rotates, and scales the element in one go. */
        .multiple:hover {
            transform: translate(20px, 20px) rotate(30deg) scale(1.2);
        }

        /* 6ï¸âƒ£ 3D Rotation : ğŸ‘‰ Rotates the element in 3D space.*/
        .rotate3d:hover {
            transform: rotateX(45deg) rotateY(30deg);
        }
    </style>
</head>
<body>

    <div class="box translate">Translate</div>
    <div class="box scale">Scale</div>
    <div class="box rotate">Rotate</div>
    <div class="box skew">Skew</div>
    <div class="box multiple">Multiple</div>
    <div class="box rotate3d">3D Rotate</div>

</body>
</html>
