<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic CSS Reset</title>
  <style>
    /* Basic CSS Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Basic CSS Reset</h1>
  <p>This is an example of a basic CSS reset that removes default margin and padding.</p>
</body>
</html>


<!-- 
This resets margins and paddings to 0 and applies box-sizing: border-box to all elements, which helps with sizing and layout consistency.
 -->
