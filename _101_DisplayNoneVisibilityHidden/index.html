<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display None vs Visibility Hidden</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS Visibility Example</h1>

  <div class="example display-none">This is a div with "display: none".</div>
  <div class="example visibility-hidden">This is a div with "visibility: hidden".</div>
  <div class="example visible">This is a div without any visibility or display changes.</div>

</body>
</html>

<!-- 
The <link> tag is used to link external stylesheets to your HTML document. 
Ex :<link rel="stylesheet" href="styles.css">

    a. rel="stylesheet" : It specifies that type of linked file is a stylesheet.
    b. href="styles.css": It specifies the path of our CSS file.
-->

<!-- 
1. display: none;
-----------------
a. element is removed from the document's layout,
b. so it doesn't take up any space.  
c. so it is not interactive(e.g., cannot be clicked).


2. visibility: hidden; 
------------------------
a. element becomes invisible. 
b. It is invisible but occupies its space. 
c. so it is not interactive(e.g., cannot be clicked).

-->
