<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display None vs Visibility Hidden</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS Visibility Example</h1>

  <div class="example display-none">This is a div with "display: none".</div>
  <div class="example visibility-hidden">This is a div with "visibility: hidden".</div>
  <div class="example visible">This is a div without any visibility or display changes.</div>

</body>
</html>

<!-- 
The <link> tag in HTML is used to link external stylesheets to your HTML document. 
a. rel="stylesheet": This specifies that the linked file is a stylesheet.
b. href="styles.css": This specifies the path to the CSS file.
-->

<!-- 
1. display: none;
-----------------
a. This removes the element entirely from the document's layout,
b. so it doesn't take up any space.  
c. so it is not interactive(e.g., cannot be clicked).


2. visibility: hidden; 
------------------------
a. This hides the element(invisible) but still leaves the space where the element would normally be. 
b. It is invisible but occupies its space. 
c. so it is not interactive(e.g., cannot be clicked).

-->
