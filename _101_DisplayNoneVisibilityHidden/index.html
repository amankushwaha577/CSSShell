<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display None vs Visibility Hidden</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CSS Visibility Example</h1>

  <div class="example display-none">This is a div with "display: none".</div>
  <div class="example visibility-hidden">This is a div with "visibility: hidden".</div>
  <div class="example visible">This is a div without any visibility or display changes.</div>

</body>
</html>


<!-- 
display: none;
This removes the element entirely from the document's layout,
so it doesn't take up any space.  
-->

<!-- visibility: hidden; 
This hides the element but still leaves the space where the element would normally be. 
It is invisible but occupies its space. 
-->
