<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position Example</title>
    <style>
        .parent {
            position: relative;  /* The parent container is positioned relative */
            width: 400px;
            height: 300px;
            left: 50px;
            background-color: lightgray;
            border: 2px solid black;
        }

        .absolute-box {
            position: absolute;  /* The box is positioned absolutely */
            top: 50px;           /* 50px from the top of the .parent */
            left: 100px;         /* 100px from the left of the .parent */
            width: 150px;
            height: 100px;
            background-color: lightcoral;
            border: 2px solid darkred;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="absolute-box">Absolute Box</div>
    </div>
</body>
</html>


<!-- 
2. Absolute Positioning
The element is positioned relative to the nearest positioned ancestor 
(i.e., the closest parent element with position: relative, absolute, fixed, or sticky) [ These all are none static Positions].

If no positioned ancestor is found, it is positioned relative to the document (browser window). 

**The element is removed from the normal document flow**.
 -->
