<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Positioning - No Positioned Ancestor</title>
  <style>
    .absolute-element {
      position: absolute;
      top: 50px; /* Distance from the top of the viewport */
      left: 30px; /* Distance from the left of the viewport */
      width: 200px;
      height: 100px;
      background-color: lightcoral;
      color: white;
      text-align: center;
    }

    .normal-flow {
      background-color: lightgray;
      padding: 20px;
      margin-top: 150px;
    }
  </style>
</head>
<body>
  <div class="absolute-element">I'm absolutely positioned -> top: 50px; left: 30px;</div>
  <div class="normal-flow">
    I'm in the normal document flow
  </div>
</body>
</html>


<!-- If no positioned ancestor is found, it is positioned relative to the document (browser window).  -->

<!-- 

1. Behavior of .absolute-element:
        Since no ancestor has position: relative;, absolute;, or fixed;,
        the .absolute-element will move itself from <html> element (equivalent to the viewport).
        top: 50px; and left: 100px; place the element 50px from the top and 100px from the left of the viewport.
        
2. Other Content:
        The normal-flow div remains in the regular document flow and is unaffected by the absolute element,
        as the latter does not occupy any space in the flow.    
-->
