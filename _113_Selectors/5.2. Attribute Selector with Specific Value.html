<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Specific Value Attribute Selector</title>
  <style>
    /* Selects input elements with type="password" */
    input[type="password"] {
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <h1>Attribute Selector with Specific Value</h1>
  <input type="text" placeholder="Username">
  <input type="password" placeholder="Password">
</body>
</html>

<!-- This example targets input elements with a type attribute exactly equal to "password". -->
