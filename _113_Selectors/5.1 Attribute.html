<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Attribute Selector</title>
  <style>
    /* Selects elements that have the 'disabled' attribute */
    input[disabled] {
      background-color: rgb(85, 213, 136);
      color: rgb(0, 0, 0);
      border: 1px solid gray;
    }
  </style>
</head>
<body>
  <h1>Basic Attribute Selector</h1>
  <input type="text" disabled placeholder="Disabled input">
  <input type="text" placeholder="Enabled input">
</body>
</html>
<!-- The attribute selector targets elements based on their attributes and attribute values. -->

<!-- This example targets all input elements that have the disabled attribute. -->
