<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Selector</title>
  <style>
    /* Group Selector */
    h1, h2, h3 {
      color: darkblue;
    }
  </style>
</head>
<body>
  <h1>Group Selector Example</h1>
  <h2>This heading is also styled</h2>
  <h3>And this heading too</h3>
</body>
</html>

<!-- The group selector allows you to group multiple selectors and apply the same styles to them.
  Itâ€™s indicated by listing selectors separated by commas. -->

  <!-- This example applies the same font to all <h1>, <h2>, and <h3> elements. -->
