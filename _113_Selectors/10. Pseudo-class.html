<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-class Selector</title>
  <style>
    /* Pseudo-class Selector */
    a:hover {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Pseudo-class Selector</h1>
  <a href="#">Hover over this link</a>
</body>
</html>

<!-- Pseudo-classes target elements in a specific state or position, such as :hover, :first-child, or :nth-child. -->

<!-- This example changes the color of links when hovered. -->
