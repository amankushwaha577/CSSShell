<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Selector</title>
  <style>
    /* ID Selector */
    #header {
      background-color: lightgray;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="header">ID Selector Example</div>
</body>
</html>


<!-- The ID selector targets an element with a specific id attribute. It uses a hash symbol (#) followed by the ID name. 
 IDs should be unique within a document. -->
