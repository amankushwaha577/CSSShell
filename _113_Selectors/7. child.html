<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descendant Selector</title>
  <style>
       /* Child Selector */
    div > p {  /*parent > child*/
      color: red;
    }
  </style>
</head>
<body>
  <div>
    <p>This paragraph is inside a div and is selected.</p>
    <p>This paragraph is inside a div and is selected.</p>
    <h1> <p>This paragraph is inside a h1 and is not selected.</p></h1>
    <h1> This heading is inside a div and is selected.</h1>
  </div>
  <p>This paragraph is outside the div and is not selected.</p>
</body>
</html>

<!-- The child selector targets only direct children of a specified parent, using the > symbol. -->

<!-- 
+---------------------+---------------------+-----------------------------------------------------+-------------------------+-----------------------------------------------------+
| Selector Type       | Syntax              | Functionality                                       | Example                 | Use Case                                             |
+---------------------+---------------------+-----------------------------------------------------+-------------------------+-----------------------------------------------------+
| Descendant Selector  | ancestor descendant  | Matches any element that is a descendant of the ancestor (child, grandchild, etc.) | div p                  | Styles all nested elements regardless of depth      |
+---------------------+---------------------+-----------------------------------------------------+-------------------------+-----------------------------------------------------+
| Child Selector       | parent > child      | Matches only direct children of the specified parent | div > p                 | Styles only immediate children of a specific parent  |
+---------------------+---------------------+-----------------------------------------------------+-------------------------+-----------------------------------------------------+ -->
