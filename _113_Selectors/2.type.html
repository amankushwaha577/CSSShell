<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Selector</title>
  <style>
    /* Type Selector */
    p {
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Type Selector</h1>
  <p>This paragraph is styled by the type selector.</p>
</body>
</html>


<!-- The type selector (or element selector) targets all instances of a specific HTML tag. -->

<!-- This example targets all <p> elements. -->
