<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Selector</title>
  <style>
    /* Class Selector */
    .button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Class Selector</h1>
  <button class="button">Click Me</button>
</body>
</html>


<!-- The class selector targets elements with a specified class attribute. It uses a period (.) followed by the class name. -->
