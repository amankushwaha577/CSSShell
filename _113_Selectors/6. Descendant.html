<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descendant Selector</title>
  <style>
    /* Descendant Selector */
    div  p {   /*ancestor descendant */
      color: red;
    }
  </style>
</head>
<body>
  <div>
    <p>This paragraph is inside a div and is selected.</p>
    <p>This paragraph is inside a div and is selected.</p>
    <h1> <p>This paragraph is inside a div and is selected.</p></h1>
    <h1> This heading is inside a div and is selected.</h1>
  </div>
  <p>This paragraph is outside the div and is not selected.</p>
</body>
</html>

<!-- The descendant selector targets elements that are descendants of a specified parent. 
 Itâ€™s written as a series of selectors separated by spaces. -->

 <!-- This example selects all <p> elements inside any <div>. -->
