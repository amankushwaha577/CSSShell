<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-element Selector</title>
  <style>
    /* Pseudo-element Selector */
    p::first-line {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Pseudo-element Selector</h1>
  <p>This is an example where only the first line of the paragraph is bold.</p>
</body>
</html>


<!-- Pseudo-elements select specific parts of elements, such as ::before, ::after, or ::first-line. -->

<!-- This example makes the first line of all <p> elements bold. -->
