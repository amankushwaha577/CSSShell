<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Example</title>
    <style>
        .block {
            display: block;
            background-color: lightcoral;
            width: 100%;
        }
    </style>
</head>
<body>
    <p>This is a paragraph with a <div class="block">block element</div> inside. Notice how it starts on a new line and takes up full width.</p>
</body>
</html>



<!-- 
2. display: block
Behavior: Elements with display: block start on a new line and take up the full width available, by default. 
You can set properties like width, height, margin, and padding.
Use Case: Structural elements like <div>, <h1>, <p>, or <section>.

-->
