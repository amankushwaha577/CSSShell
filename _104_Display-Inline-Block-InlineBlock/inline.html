<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Example</title>
    <style>
        .inline {
            display: inline;
            background-color: lightblue;
            padding: 50px;
        }
    </style>
</head>
<body>
    <p>This is an <span class="inline">inline</span> element. Notice how it stays in the same line as the text.</p>
    <p></p>element. Notice how it stays in the same line as the text.</p>
</body>
</html>


<!-- 
1. display: inline
Behavior: Elements with display: inline do not start on a new line and only take up as much width as necessary. 
They do not respect properties like width and height.
Use Case: Text-level elements like <span>, <a>, or <em>.


**Padding/margin only affects Horizontally**.
 -->
