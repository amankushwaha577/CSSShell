<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Block Example</title>
    <style>
        .inline-block {
            display: inline-block;
            width: 150px;
            height: 100px;
            background-color: lightgreen;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="inline-block">Box 1</div>
    <div class="inline-block">Box 2</div>
    <div class="inline-block">Box 3</div>
</body>
</html>

<!-- 

3. display: inline-block
Behavior: Elements with display: inline-block do not start on a new line (like inline elements), 
but you can set width, height, margin, and padding (like block elements).

Use Case: When you want elements to sit side by side (like inline elements), but still be able to control their size and padding.
 -->
