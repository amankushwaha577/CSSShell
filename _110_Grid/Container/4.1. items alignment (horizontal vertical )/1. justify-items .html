<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid - justify-items Example</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 200px);
      grid-template-rows: repeat(2, 200px);
      
      /* Try changing these values */
      justify-items: center; 
      /* justify-items: start;  */
      /* justify-items: end;  */
      /* justify-items: stretch; (default) */
      
      gap: 10px;
      background-color: #2196f3;
      padding: 10px;
    }

    .grid-container > div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 10px 10px;
      font-size: 20px;
      width: 50px; /* smaller than cell width â†’ horizontal alignment visible */
    }
  </style>
</head>
<body>
  <h1>CSS Grid: justify-items</h1>
  <div class="grid-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</body>
</html>

<!-- In CSS Grid, align-items and justify-items are properties used to align grid items within 
 their respective grid cells, but they operate along different axes:

1. justify-items : Aligns grid items along the inline axis (horizontal) within cell.
   --------------
      start:  Aligns items to the left of the cell.
      end:    Aligns items to the right of the cell.
      center: Aligns items to the center of the cell.
      stretch (default): Stretches items to fill the cell's width (if no width is set for the item).

2. align-items : Aligns grid items along the block axis (vertical) within cell.
   -------------
      start:  Aligns items to the top of the cell.
      end:    Aligns items to the bottom of the cell.
      center: Aligns items to the center of the cell.
      stretch (default): Stretches items to fill the cell's height (if no height is set for the item).

 -->
