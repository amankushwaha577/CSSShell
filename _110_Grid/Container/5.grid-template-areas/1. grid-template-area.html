<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      #page {
        display: grid;
        width: 100%;
        height: 250px;
        grid-template-areas:
          "head head"
          "nav  main"
          ".  foot";
        grid-template-rows: 50px 1fr 30px;
        grid-template-columns: 150px 1fr;
      }

      #page > header {
        grid-area: head;
        background-color: #8ca0ff;
      }

      #page > nav {
        grid-area: nav;
        background-color: #ffa08c;
      }

      #page > main {
        grid-area: main;
        background-color: #ffff64;
      }

      #page > footer {
        grid-area: foot;
        background-color: #8cffa0;
      }
    </style>
  </head>
  <body>
    <div id="page">
      <header>Header</header>
      <nav>Navigation</nav>
      <main>Main area</main>
      <footer>Footer</footer>
    </div>
  </body>
</html>


<!-- 
In flexbox order property is used to order items. Same In Grid using grid-template-areas we can re arrange items.
See, structure is defined by grid-template-columns, grid-template-rows you just need to fill this structure using grid-template-areas.

The grid-template-areas property is used to define named grid areas for a visually structured layout. 
It works by assigning names to items easily using the grid-area property. 
-->

<!-- How grid-template-areas Works 

1. Assign Grid Items to Named Areas: -
     Use the grid-area property in individual items to assign area name.
     Example : 
              .header { grid-area: header; }
              .sidebar { grid-area: sidebar; }

  2. Area Names Must Match :-
     Now use these named items in grid-template-areas.

     Example : grid-template-areas: "header header"  // Row 1
                                    "sidebar main";  // Row 2

    A. Each string defines a row.
    B. Words in quotes represent named areas.
    C. (.) can be used for empty spaces.

  3. Must : No of columns in in string === No of columns in grid.

     Example :  grid-template-areas:
                          "header header"
                          "sidebar";

                Op: Error
  
  4. Named Areas Must Be Rectangular :
     Grid areas must form a contiguous rectangular block; otherwise, you’ll get a syntax error.

     Example :    grid-template-areas:
                            "header header"
                            "header header";         (No issue)


                  grid-template-areas:
                            "header main"
                            "sidebar header";         (Syntax Error) Here, the header area is disjointed, which isn’t allowed.

  5. grid-template-areas Does Not Control Sizing:
     The property defines the layout structure, but row and column sizes are still managed by grid-template-rows and grid-template-columns.

     Example : grid-template-rows: 100px auto;
               grid-template-columns: 200px 1fr;


  -->
