<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Fill vs Auto-Fit</title>
    <style>
        .container {
            display: grid;
            gap: 10px;
            padding: 10px;
            border: 2px solid #333;
            margin-bottom: 20px;
        }

        .box {
            background: linear-gradient(to right, #fead99, #feb47b);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
        }

        /* Auto-Fill */
        .auto-fill {
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        }

        /* Auto-Fit */
        .auto-fit {
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }
    </style>
</head>
<body>
    <h2>Auto-Fill (Creates Empty columns)</h2>
    <div class="container auto-fill">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>Auto-Fit (Stretches Items)</h2>
    <div class="container auto-fit">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

</body>
</html>
