<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Example</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto; /* Two columns */
        grid-template-rows: 50px minmax(100px, auto);
        /* 1st Row = 50px ||  2nd Row = 100px to auto based on container*/

        height: 500px;   
        /* if it is there : 2nd row will occupy 100px + get remaining container height (450px) */
        /*height: 500px; if it's not there : 2nd row will occupy 100px + than varry according to content */

        width: 600px; 
        gap: 10px;
        background-color: #513737;
        padding: 10px;
      }

      .item {
        padding: 10px;
        background-color: lightblue;
        border: 1px solid #333;
      }

    </style>
  </head>
  <body>
    <h1>CSS Grid Stretching Example</h1>
    <div class="grid-container">
      <div class="item">Short</div>
      <div class="item">A bit longer item</div>
      <div class="item">Item 3</div>
      <div class="item">Another long item that might stretch the column</div>
    </div>
  </body>
</html>

<!-- 
Common Units and Functions for grid-template-rows  :
_________________________________________________

1. Fixed Size (e.g., px, em, %)
-------------------------------
Defines rows with a fixed height.

2.auto
------------------------------------------------------------
Sets the row height based on its content, adjusting dynamically.

3. Flexible Size (fr Units)
---------------------------
The fr (fractional) unit distributes space in proportion to the total available space within the grid container.

4.minmax()
---------------------------
Allows you to define a minimum and maximum height for a row.

Example: grid-template-rows: minmax(100px, auto); 
         sets a row with a minimum height of 100px, which can expand to fit content as needed.

         A). If height of container is there : auto => given row will ocupy complete remaining height of container.
         B). If height of container i't there : 100px => given row will be of 100px.
                                                a). if content height is less than < 100px => Row will remain 100px.
                                                b). if content height is large than > 100px => Row will extend more than 100px to infinite (no maximum height restriction cause height of container i't there).
                                  

         .grid-container {
            display: grid;
            grid-template-rows: minmax(100px, auto);
          }


5.repeat()
-------------------------------------
Simplifies repetitive row sizes by specifying a pattern that repeats.

Example: grid-template-rows: repeat(3, 1fr);
         creates three rows, each taking an equal share of the available height.

        .grid-container {
          display: grid;
          grid-template-rows: repeat(3, 1fr);
        }

-->
