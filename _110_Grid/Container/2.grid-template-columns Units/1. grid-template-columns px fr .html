<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-container {
        display: grid;
        /* grid-template-columns: auto auto auto auto; */
        grid-template-columns: 200px 150px 100px;
        /* grid-template-columns: 1fr 2fr 1fr; */
        /* grid-template-columns: repeat(3, 1fr); */
        /* grid-template-columns: 100px minmax(150px, 1fr) 200px; */
        /* grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); */
        /* grid-template-columns: auto 1fr 1fr 1fr; */
        gap: 10px;
        background-color: #2196f3;
        padding: 10px;
      }

      .grid-container > div {

    </div>
  </body>

<!-- 
The grid-template-columns property in CSS Grid is used to define the number and width of columns in a grid container. 

grid-template-columns: <track-size> <track-size> ...;
                       <track-size> ->  the width of a column in unit [pixels (px) | percentages (%) | fractions (fr) | auto ]
-->

<!-- 
Example 1: 
Pixels (px) are relative to the viewing device.
.container {                                /* This creates three columns:       */
  display: grid;                            /* The first column is 200px wide.   */
  grid-template-columns: 200px 150px 100px; /* The second column is 150px wide.  */
}                                           /* The third column is 100px wide.   */

 
Example 2:
Fractional Units (fr) :The fr unit is useful for responsive layouts, as it divides available space proportionally.

.container {                                /* This creates three columns: */
  display: grid;                            /* The first and third columns each take up one fraction of the space. */
  grid-template-columns: 1fr 2fr 1fr;       /* The middle column takes up two fractions of the space. */
}


Example 3:
Repeat Notation : The repeat() function is a shorthand for creating repeating columns.

.container {                                
  display: grid;                            
  grid-template-columns: repeat(3, 1fr);    /* This creates three equal-width columns, each taking up 1fr of the space. */
}


Example 4 :
Minmax Function : The minmax() function allows you to set a minimum and maximum width for responsive columns.

.container {                                /* This creates three columns: */
  display: grid;                            /* The first column is fixed at 100px. */
  grid-template-columns: 100px minmax(150px, 1fr) 200px; 
                                            /* The second column is at least 150px wide and grows to fill available space up to 1fr. (((max default initial))) */
}                                           /* The third column is fixed at 200px. */


Example 5 :
Using auto-fill or auto-fit with repeat() makes the grid more flexible.
Auto-fill : ➡️ Fills the row with as many columns as possible, even if some are empty. 
Auto-fit  : ➡️ Only creates columns for existing items and stretches them to fill extra space.

.container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
}

creates n no of columns with width around 150px + x
-->


<!-- 
Example Main :
The auto value in a CSS Grid context allows each column to be sized according to its content.
grid-template-columns: auto auto auto auto;

  A. There will be 4 columns all set to auto.
  B. Each column will expand to fit its content.
     If the grid has extra space, auto distributes space evenly among columns, similar to fr.
     But because of default properties :
     justify-items : stretch (Horizontal)  +  align-items : stretch (Vertical)
     item will also stretch to fill complete cell.
  C. If there's more content than the container can accommodate, columns will overflow (based on the container's overflow property).
      
  D. Equal Columns: If the content in each column is similar in width, the columns will visually appear as equal-sized. 
     However, if some columns have more content, they will be wider than columns with less content.
-->
