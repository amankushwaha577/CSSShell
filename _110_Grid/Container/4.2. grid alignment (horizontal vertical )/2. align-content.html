<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid - align-content Example</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 2fr;  /* 2 columns */

        grid-template-rows: 100px 100px; /*Lets Make the grid height smaller than height of the container*/
        height: 500px;   /* grid height 200px (100px row1 + 100px row2) < Container height 500px  */

        /* align-content: start;   */
        /* align-content: end;   */
        align-content: center;     

        /* align-content: stretch; */
        /* If rows height is already defined than it will not work. it act as align-content: start; */

        /* align-content: space-between;   */
        /* align-content: space-around;   */
        /* align-content: space-evenly; */

        background-color: #cec3c3;
        gap: 10px;
        border: 1px solid #ddd;
      }

      .item {
        background-color: #035623;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
  </body>
</html>

<!--
In CSS Grid, align-content aligns the entire grid vertically within container, 
Only works when : when the gridâ€™s total height is smaller than the container's height.

Note :This property is useful when you want to position the grid itself, not individual items within the grid.

align-content: <alignment>;

Possible Values:
1. start((default)):  Aligns the grid to the top of the container.
2. end:               Aligns the grid to the bottom of the container.
3. center:            Aligns the grid to the bottom of the container. | vertically

4. stretch: Stretches the grid to fill the entire height of the container.
            If rows height is already defined than it will not work. it act as align-content: start

5. space-between: Distributes equal space between each track(row track), with no space at the edges.
6. space-around:  Distributes equal space around  each track(row track), with half-size space on the edges.
7. space-evenly:  Distributes equal space between+around each track(row track), including at the edges.
  -->
