<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Combined Example</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-rows: 100px 150px 50px 150px; /* Four rows with fixed heights */
            grid-template-columns: repeat(3, 1fr); /* Three equal columns */
            gap: 10px; /* Space between grid items */
            width: 600px;
            background-color: #f0f0f0;
            padding: 10px;
        }

        .item3 {
            background-color: lightblue;
            grid-row: 1 / 3; 
        }

        .item4 {
            background-color: lightcoral;
            grid-row-start: 2; 
            grid-row-end: 4; 
        }

        .item1 {
            background-color: lightgreen;
            grid-row: 3 / span 2; 
        }

        .item5 {
            background-color: lightgoldenrodyellow;
            grid-row: -2 / -1; 
        }

        .item2 {
            background-color: lightgray;
            grid-row: 1 / -1; 
        }
    </style>
</head>
<body>
    <h1>CSS Grid Combined Example</h1>
    <div class="grid-container">
        <div class="item1">Item 1 (3 / span 2)</div> 
        <div class="item2">Item 2 (1 / -1)</div>
        <div class="item3">Item 3 (1 / 3)</div> 
        <div class="item3">Item 3 (1 / 3)</div>
        <div class="item4">Item 4 (2 / 4)</div>
        <div class="item5">Item 5 (-2 / -1)</div> 
    </div>
</body>
</html>

<!-- 
Items Filling Rules :
--------------------
1. Items are filled column wise Top -> Bottom
2. if ->   column can't occupy that item, item will be pushed to another column  (Left to right)
   again :
   if next column can't occupy that item, item will be pushed to another column (Left to right)

3. Why item3 not in column1  :
   because filling starts from Top-> Bottom
   top space will be ignored after filling bottom space of column1
-->
