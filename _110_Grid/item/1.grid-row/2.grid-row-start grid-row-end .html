<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Combined Example</title>
    <style>
        .grid-container {
            display: grid;

            grid-template-rows: 100px 150px 50px 150px; /* Four rows with fixed heights */
            grid-template-columns: repeat(3, 1fr);      /* Three equal columns */

            gap: 10px; 
            width: 600px;
            background-color: #f0f0f0;
            padding: 10px;
        }

        .item1 {
            background-color: lightblue;
            grid-row: 1 / 3; /* Starts at grid row line 1, ends at grid row line 3 */
                             /* Spans 2 rows: Row 1 (100px) + Row 2 (150px) */
        }

        .item2 {
            background-color: lightcoral;
            grid-row-start: 2; /* Starts at grid row line 2 */
            grid-row-end: 4;   /* Ends at grid row line 4 */
                               /* Spans 2 rows: Row 2 (150px) + Row 3 (50px) */
        }

        .item3 {
            background-color: lightgreen;
            grid-row: 3 / span 2; /* Starts at grid row line 3, spans 2 rows */
                                  /* Ends at grid row line 5 : Row 3 (50px) + Row 4 (150px) */
        }

        .item4 {
            background-color: lightgoldenrodyellow;
            grid-row: -2 / -1; /* Starts at the second-to-last grid row line (-2), ends at the last line (-1) */
        }

        .item5 {
            background-color: lightgray;
            grid-row: 1 / -1; /* Starts at grid row line 1, ends at the last line (-1) */
            /* Spans all rows: Row 1 (100px) + Row 2 (150px) + Row 3 (50px) + Row 4 (150px) */
        }
    </style>
</head>
<body>
    <h1>CSS Grid Combined Example</h1>
    <div class="grid-container">
        <div class="item1">Item 1 (1 / 3)</div>      <!-- Starts at grid row line 1, ends at line 3 -->
        <div class="item2">Item 2 (2 / 4)</div>      <!-- Starts at grid row line 2, ends at line 4 -->
        <div class="item3">Item 3 (3 / span 2)</div> <!-- Starts at grid row line 3, spans 2 rows -->
        <div class="item4">Item 4 (-2 / -1)</div>    <!-- Starts at second last row, ends at the last row -->
        <div class="item5">Item 5 (1 / -1)</div>     <!-- Spans the entire grid from row line 1 to the last row line (-1) -->
    </div>
</body>
</html>



<!-- Key Properties for Grid Rows
 -------------------------------------

1. grid-row-start : Specifies the starting grid line of an item along the row (vertical axis).

   Ex : grid-row-start: 2;
        This places the item starting at the second grid line of the row.

2. grid-row-end :  Specifies the ending grid line of an item along the row (vertical axis).

   Ex : grid-row-end: 4;
        This places the item's end at the fourth grid line of the row.

3. Shorthand: grid-row
   Combines grid-row-start and grid-row-end into a single property.
   grid-row: <start-line> / <end-line>;

   Ex:  grid-row: 2 / 4;
        This places the item starting at grid line 2 and ending at grid line 4.

   Ex: grid-row: 1 / -1;
        This spans the item from the first row to the last row.

   Ex : grid-row: 2 / span 3;
        This starts the item at row line 2 and spans 3 rows downward.
 -->
