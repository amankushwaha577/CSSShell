<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Columns Example</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-rows: 100px 150px 50px 150px; /* Four rows with fixed heights */
            grid-template-columns: repeat(3, 1fr); /* Three equal columns */
            gap: 10px; /* Space between grid items */
            width: 600px;
            background-color: #f0f0f0;
            padding: 10px;
        }

        .item1 {
            background-color: lightblue;
            grid-column: 1 / 3; /* Starts at grid column line 1, ends at column line 3 */
            /* Spans 2 columns: Column 1 + Column 2 */
        }

        .item2 {
            background-color: lightcoral;
            grid-column-start: 2; /* Starts at grid column line 2 */
            grid-column-end: 4; /* Ends at grid column line 4 */
            /* Spans 2 columns: Column 2 + Column 3 */
        }

        .item3 {
            background-color: lightgreen;
            grid-column: 1 / span 2; /* Starts at grid column line 1, spans 2 columns */
            /* Ends at grid column line 3 (Column 1 + Column 2) */
        }

        .item4 {
            background-color: lightgoldenrodyellow;
            grid-column: -2 / -1; /* Starts at the second-to-last grid column line (-2), ends at the last line (-1) */
            /* Spans 1 column: Column 3 */
        }

        .item5 {
            background-color: lightgray;
            grid-column: 1 / -1; /* Starts at grid column line 1, ends at the last line (-1) */
            /* Spans all columns: Column 1 + Column 2 + Column 3 */
        }
    </style>
</head>
<body>
    <h1>CSS Grid Columns Example</h1>
    <div class="grid-container">
        <div class="item1">Item 1 (1 / 3)</div> <!-- Starts at grid column line 1, ends at column line 3 -->
        <div class="item2">Item 2 (2 / 4)</div> <!-- Starts at grid column line 2, ends at column line 4 -->
        <div class="item3">Item 3 (1 / span 2)</div> <!-- Starts at grid column line 1, spans 2 columns -->
        <div class="item4">Item 4 (-2 / -1)</div> <!-- Starts at the second-to-last column, ends at the last column -->
        <div class="item5">Item 5 (1 / -1)</div> <!-- Spans the entire grid from column line 1 to the last column line (-1) -->
    </div>
</body>
</html>


<!-- Key Properties for Grid Columns
 -------------------------------------

1. grid-column-start:
   Specifies the starting grid line of an item along the column (horizontal axis).

   Ex: grid-column-start: 2;
       This places the item starting at the second grid line of the column.

2. grid-column-end:
   Specifies the ending grid line of an item along the column.

   Ex: grid-column-end: 4;
       This places the item's end at the fourth grid line of the column.

3. Shorthand: grid-column
   Combines grid-column-start and grid-column-end into a single property.
   grid-column: <start-line> / <end-line>;

   Ex: grid-column: 2 / 4;
       This places the item starting at grid line 2 and ending at grid line 4.

   Ex: grid-column: 1 / -1;
       This spans the item from the first column to the last column.

   Ex: grid-column: 2 / span 3;
       This starts the item at column line 2 and spans 3 columns to the right.

 -->
