<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        background-color: #f1f1f1;
      }

      .flex-container > div {
        background-color: DodgerBlue;
        color: white;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div style="order: 3">1</div>
      <div style="order: -2">2</div>
      <div style="order: 4">3</div>
      <div style="order: 1">4</div>
    </div>
  </body>
</html>

<!-- 
The order property in CSS is used to control the order in which flex items appear within a flex container. 
By default, items are arranged in the order they appear in the HTML, but you can use the order property to change the visual order 
without modifying the HTML structure.

order: <integer>;

<integer>: Any integer (positive, negative, or zero). Flex items are laid out in ascending order based on this value. By default, all flex items have an order of 0.

Positive values (e.g., order: 1) will position items after those with lower or default values.
Negative values (e.g., order: -1) will position items before those with higher or default values.

 -->
