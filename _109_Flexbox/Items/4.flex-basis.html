<!DOCTYPE html>
<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: #f1f1f1;
}

.flex-container > div {
  background-color: DodgerBlue;
  color: white;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The flex-basis Property</h1>

<p>Set the initial length of the third flex item to 200 pixels:</p>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div style="flex-basis:200px; flex-grow: 9;">3</div>
  <div>4</div>
</div>

</body>
</html>


<!-- 
The flex-basis property is used sets the initial size of a flex item before space is distributed according to flex-grow and flex-shrink in main axis.
a. If main axis is horizontal : It sets width.
b. If main axis is vertical : Its sets height.
flex-basis: <length> | auto;

1. <length>: This value sets the initial size of the item before space distribution.

2. auto(default) : It means the size of the flex item will be determined by its content, 
    or by its width and height properties if they are set.

Order of Precedence:
---------------------
a. If flex-basis is non auto and width/height are set, flex-basis will take precedence for determining the item's initial size, 
b. if flex-basis is auto, width and height will be used.
 -->

<!-- 
By default Every flex item have - ( flex-grow: 0 + flex-shrink:1 ) + flex-basis:auto 
 -->
