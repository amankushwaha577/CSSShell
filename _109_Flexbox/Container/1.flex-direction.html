<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        /* flex-direction: row; */
        /* flex-direction: row-reverse; */
        /* flex-direction: column; */
        flex-direction: column-reverse;
        background-color: DodgerBlue;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;  /* important property */
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>

<!-- 
Flexbox (Flexible Box Layout) is designed for one-dimensional layouts. 
It is used to align and distribute space among items in a container, even when their sizes are unknown or dynamic.
 -->

 <!--  
 flex-direction =>
 -------------------
 The flex-direction property determines the main axis.

 flex-direction: row | row-reverse | column | column-reverse;
 By default, items are placed in a row from left to right.

1.row (default):  Items are placed in a row, flowing from left to right.
2.row-reverse:    Items are placed in a row but in reverse order, flowing from right to left.
3.column:         Items are placed in a column, flowing from top to bottom.
4.column-reverse: Items are placed in a column but in reverse order, flowing from bottom to top.

  -->
