<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        flex-flow: row wrap;
        background-color: DodgerBlue;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
      <div>17</div>
      <div>18</div>
    </div>

    <p>Try resizing the browser window.</p>
  </body>
</html>


<!-- 
The flex-flow property is a shorthand of flex-direction and flex-wrap. 
It allows you to define the main axis direction of a flex container (flex-direction) and 
whether its items should wrap onto multiple lines(flex-wrap) in a single line of code. 

flex-flow: <flex-direction> <flex-wrap>;

 -->
