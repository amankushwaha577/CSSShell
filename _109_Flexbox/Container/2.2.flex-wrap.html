<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        flex-direction: column;
        /* flex-wrap: nowrap; */
        flex-wrap: wrap-reverse;
        height: 400px;
        /* flex-wrap: wrap-reverse; */
        background-color: DodgerBlue;
       
      }

      .flex-container > div {
        background-color: #f1f1f1;
        width: 200px;
        margin: 10px;
        text-align: center;

        line-height: 75px;

        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
 
    </div>

    <p>(see dont confuse-each column have equal width + but their items are small because of fixed width)</p>
  </body>
</html>

<!-- 
The flex-wrap property specifies whether the flex items should wrap or not.
flex-wrap: nowrap | wrap | wrap-reverse;

1. nowrap (default): All flex items will be in a single line, even if they overflow the container.
2. wrap: Flex items will wrap onto multiple lines if needed. 
         a. (if flex-direction: row)  : New lines will be added below or 
         b. (if flex-direction: column):New lines will be added to the right.
3. wrap-reverse: Flex items will wrap onto multiple lines, but in the opposite order. 
         a. (if flex-direction: row)  : New lines will be added above or 
         b. (if flex-direction: column):New lines will be added to the left.
 -->
