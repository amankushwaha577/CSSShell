<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex-container {
        display: flex;
        /* flex-wrap: nowrap; */
        /* flex-wrap: wrap; */
        flex-wrap: wrap-reverse;
        background-color: DodgerBlue;
        height: 600px;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        width: 200px;
        margin: 10px;
        text-align: center;

        line-height: 75px;
        height: 50px;

        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
    </div>

    <p>Try resizing the browser window.</p>
  </body>
</html>

<!-- 
The flex-wrap property specifies whether the flex items should wrap or not.
flex-wrap: nowrap | wrap | wrap-reverse;

1. nowrap (default): All flex items will be in a single line, even if they overflow the container.
2. wrap: Flex items will wrap onto multiple lines if needed. 
         a. (if flex-direction: row)  : New lines will be added below or 
         b. (if flex-direction: column):New lines will be added to the right.
3. wrap-reverse: Flex items will wrap onto multiple lines, but in the opposite order. 
         a. (if flex-direction: row)  : New lines will be added above or 
         b. (if flex-direction: column):New lines will be added to the left.
 -->

<!--  
Interaction with flex-wrap: wrap-reverse:
-----------------------------------------
1. Imagine Main axis :
      When you use flex-wrap: wrap-reverse, New rows will be added above.
2. Imagine cross axis :
   Since the flex container has a defined height (height: 600px), 
      i.   the default align-content: stretch   stretches the lines +
      ii.  the default align-items: stretch     stretches the only that 1 row + 
      iii. the default align-self: auto -> becomes stretch in this case,
            + but items already have height fixed so items occupy only their given height on their respective row.

3. and it becomes align-content: flex-start | align-items: flex-start |-> align-self: flex-start (auto).
3. As a result, the items are visually aligned to the end of the container (because wrapping starts at the bottom due to wrap-reverse).
  -->
